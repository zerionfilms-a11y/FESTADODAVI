<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>üì∏ Suas Fotos ‚Äî Visualizador</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(135deg,#1a1a2e,#16213e);
      color:#fff;
      min-height:100vh;
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .session-info{
      background:rgba(255,255,255,0.06);
      padding:18px;
      border-radius:16px;
      width:100%;
      max-width:760px;
      text-align:center;
      backdrop-filter:blur(8px);
      border:1px solid rgba(255,255,255,0.04);
      margin-bottom:16px;
    }
    .session-info h1{font-size:28px;margin-bottom:6px}
    .session-info p{opacity:0.9;margin-bottom:6px}
    .expiry-info{
      background:rgba(255,193,7,0.12);
      padding:10px;
      border-radius:10px;
      margin-top:8px;
      color:#fff;
      border:1px solid rgba(255,193,7,0.15)
    }
    .gallery{
      width:100%;
      max-width:760px;
      display:flex;
      flex-direction:column;
      gap:20px;
      margin-top:12px;
    }
    .photo-container{
      background:rgba(255,255,255,0.04);
      padding:16px;
      border-radius:14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      border:1px solid rgba(255,255,255,0.03);
    }
    .stories-container{
      border-radius:16px;
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      background:linear-gradient(135deg,#833AB4,#C13584,#E1306C,#FD1D1D);
    }
    .stories-title{
      font-size:20px;
      font-weight:800;
      text-align:center;
    }
    img{
      max-width:100%;
      height:auto;
      border-radius:12px;
      border:3px solid rgba(255,255,255,0.12);
      box-shadow:0 8px 30px rgba(0,0,0,0.4);
    }
    .download-all-btn{
      padding:14px 18px;
      border-radius:12px;
      background:linear-gradient(135deg,#0b84ff,#0066cc);
      color:#fff;
      border:0;
      font-weight:800;
      cursor:pointer;
      margin-bottom:12px;
    }
    .instagram-btn{
      padding:12px 16px;
      border-radius:12px;
      background:linear-gradient(135deg,#405DE6,#833AB4,#E1306C);
      color:#fff;
      border:0;
      font-weight:800;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width:100%;
      max-width:320px;
    }
    .download-btn{
      padding:10px 14px;
      border-radius:10px;
      background:linear-gradient(135deg,#28a745,#20c997);
      color:#fff;
      border:0;
      font-weight:700;
      cursor:pointer;
      width:100%;
      max-width:300px;
    }
    .no-photos{
      padding:28px;
      text-align:center;
      color:#ddd;
    }
    @media (max-width:480px){
      .session-info h1{font-size:22px}
      .download-all-btn,.instagram-btn{width:100%}
    }
  </style>
</head>
<body>
  <div class="session-info">
    <h1>üì∏ Suas Fotos</h1>
    <p><strong>Sess√£o:</strong> <span id="viewerIdDisplay">‚Äî</span></p>
    <div class="expiry-info">‚è∞ Estas fotos ficar√£o dispon√≠veis por 7 dias</div>
  </div>

  <button id="downloadAllBtn" class="download-all-btn" style="display:none">üì• Baixar Todas as Fotos</button>

  <div id="gallery" class="gallery">
    <div class="no-photos">üîÑ Aguardando suas fotos...</div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  // support either ?viewer=ID or ?session=SESSION or ?session=<viewerId> legacy
  const viewerParam = params.get('viewer') || params.get('viewerId') || null;
  const sessionParam = params.get('session') || null;
  const dataParam = params.get('data') || null; // base64 payload
  let session = null;
  let viewerId = null;

  if (viewerParam) {
    viewerId = viewerParam;
    // viewer join by id
  } else if (sessionParam) {
    // if sessionParam looks like a viewer id (has colon or uuid) we still treat as viewer
    if (sessionParam.indexOf(':') !== -1 || sessionParam.length >= 10) {
      // ambiguous: treat as viewer fallback
      viewerId = sessionParam;
    } else {
      session = sessionParam;
    }
  }

  const viewerIdDisplay = document.getElementById('viewerIdDisplay');
  const gallery = document.getElementById('gallery');
  const downloadAllBtn = document.getElementById('downloadAllBtn');

  viewerIdDisplay.textContent = viewerId || session || '‚Äî';

  const BACKEND = (location.origin.indexOf('localhost') !== -1)
    ? location.origin
    : 'https://festadodavi-production-0591.up.railway.app';

  const socket = io(BACKEND, { transports:['websocket','polling'], path:'/socket.io' });

  let currentPhotos = [];
  let currentStories = null;
  let currentPrint = null;

  socket.on('connect', () => {
    console.log('‚úÖ Conectado ao servidor:', socket.id);
    if (viewerId) socket.emit('viewer_join', { viewerId });
    else if (session) socket.emit('viewer_join', { session });
  });

  socket.on('disconnect', () => {
    console.log('socket disconnected');
  });

  socket.on('viewer_photos_ready', (data) => {
    console.log('üì• Dados recebidos:', data);
    try {
      // server attaches session and viewer
      if (!data) return;
      // if viewer param supplied, ensure it's for us (but server may not include viewer id here)
      currentPhotos = Array.isArray(data.photos) ? data.photos.slice(0,3) : [];
      currentStories = data.storiesMontage || data.storiesUrl || null;
      currentPrint = data.print || null;
      renderGallery(currentPhotos, currentStories, currentPrint);
      if (currentPhotos.length || currentStories) downloadAllBtn.style.display = 'block';
    } catch(e){ console.error(e); }
  });

  function renderGallery(photos, storiesMontage, printUrl){
    gallery.innerHTML = '';

    // stories montage
    if (storiesMontage) {
      const storiesContainer = document.createElement('div');
      storiesContainer.className = 'photo-container stories-container';
      const title = document.createElement('div');
      title.className = 'stories-title';
      title.textContent = 'üì± Pronto para o Instagram';
      const img = document.createElement('img');
      img.src = storiesMontage;
      img.alt = 'Stories Pronto';
      img.loading = 'lazy';
      const instagramBtn = document.createElement('button');
      instagramBtn.className = 'instagram-btn';
      instagramBtn.innerHTML = 'üì• Baixar Pronto pro Instagram';
      instagramBtn.onclick = () => downloadImage(storiesMontage, `pronto-instagram-${Date.now()}.jpg`);
      storiesContainer.appendChild(title);
      storiesContainer.appendChild(img);
      storiesContainer.appendChild(instagramBtn);
      gallery.appendChild(storiesContainer);
    }

    if (!Array.isArray(photos) || photos.length === 0) {
      if (!storiesMontage) gallery.innerHTML = `<div class="no-photos">üì∑ Nenhuma foto dispon√≠vel no momento.</div>`;
      return;
    }

    photos.forEach((p, idx) => {
      const container = document.createElement('div');
      container.className = 'photo-container';
      const img = document.createElement('img');
      img.src = p;
      img.alt = `Foto ${idx+1}`;
      img.loading = 'lazy';
      const downloadBtn = document.createElement('button');
      downloadBtn.className = 'download-btn';
      downloadBtn.textContent = `üì• Baixar Foto ${idx+1}`;
      downloadBtn.onclick = () => downloadImage(p, `foto-${idx+1}.jpg`);
      container.appendChild(img);
      container.appendChild(downloadBtn);
      gallery.appendChild(container);
    });
  }

  downloadAllBtn.addEventListener('click', () => {
    if ((!currentPhotos || currentPhotos.length === 0) && !currentStories) return;
    if (currentStories) {
      downloadImage(currentStories, `stories-${Date.now()}.jpg`);
    }
    if (currentPhotos && currentPhotos.length) {
      currentPhotos.forEach((p,i) => {
        setTimeout(()=>downloadImage(p,`foto-${i+1}.jpg`),i*300);
      });
    }
    alert('üì• Download iniciado!');
  });

  async function downloadImage(dataUrlOrUrl, filename){
    try {
      if (!dataUrlOrUrl) return;
      if (/^data:/.test(dataUrlOrUrl)) {
        const a = document.createElement('a');
        a.href = dataUrlOrUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        return;
      }
      try {
        const urlObj = new URL(dataUrlOrUrl, location.href);
        const sameOrigin = urlObj.origin === location.origin;
        if (sameOrigin) {
          const a = document.createElement('a');
          a.href = dataUrlOrUrl;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          return;
        }
      } catch(e){}
      // cross-origin fetch
      const res = await fetch(dataUrlOrUrl, { mode: 'cors' });
      if (!res.ok) throw new Error('Fetch failed: ' + res.status);
      const blob = await res.blob();
      const objUrl = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = objUrl;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(()=> URL.revokeObjectURL(objUrl), 15000);
    } catch (e) {
      console.error('downloadImage failed', e);
      try { window.open(dataUrlOrUrl, '_blank', 'noopener'); } catch(e){}
    }
  }

  // if nothing arrives in a few seconds, show hint
  setTimeout(()=>{
    if ((!currentPhotos || currentPhotos.length === 0) && !currentStories) {
      gallery.innerHTML = `<div class="no-photos">‚ùå N√£o foi poss√≠vel carregar as fotos. Verifique a sess√£o (session param na URL) e pe√ßa ao operador para criar o visualizador. <br><br>URL atual: <code style="word-break:break-all">${location.href}</code></div>`;
    }
  },6000);

  // support inline payload via ?data=base64(...)
  if (dataParam) {
    try {
      const decoded = atob(decodeURIComponent(dataParam));
      const parsed = JSON.parse(decoded);
      if (parsed.photos) {
        currentPhotos = parsed.photos.slice(0,3);
        currentStories = parsed.stories || null;
        renderGallery(currentPhotos, currentStories, parsed.print || null);
        downloadAllBtn.style.display = 'block';
      }
    } catch (e) { console.warn('failed parse data param', e); }
  }
</script>
</body>
</html>
