<body>

  <div id="welcomeScreen" class="screen hidden" style="background:linear-gradient(135deg,#fff,#f7f7f7)">

  <!-- canvasEl will display live frames from operator -->

  <div id="debugInfo"></div>

  <audio id="clack" src="clack.mp3" preload="auto"></audio>

  <script>
/* ===========================================================
   Celular (viewer) â€” versÃ£o corrigida e completa
   - Fluxo padrÃ£o: operator-capture (celular pede take_photo, operador envia photo_ready)
   - Stream preview: server emits stream_frame (dataURL) -> draw on canvas while capturing
   - show_qr: server emits visualizador URL -> overlay mostrado atÃ© operador resetar
   ============================================================ */

const SERVER_URL = "https://festadodavi.onrender.com";
const socket = io(SERVER_URL, { transports: ['polling','websocket'], reconnection: true, reconnectionAttempts: 10, reconnectionDelay: 1000, timeout: 20000, withCredentials: true, path:'/socket.io' });

const params = new URLSearchParams(location.search);
const session = params.get('session') || 'cabine-fixa';

// DOM refs
const debugEl = document.getElementById('debugInfo');
const enterFs = document.getElementById('enterFs');
const enterFsBtn = document.getElementById('enterFsBtn');
const welcomeScreen = document.getElementById('welcomeScreen');
const startBtn = document.getElementById('startBtn');
const canvasEl = document.getElementById('canvasEl');
const videoEl = document.getElementById('videoEl'); // kept but not default
const progressEl = document.getElementById('progress');
const countdownEl = document.getElementById('countdown');
const previewScreen = document.getElementById('previewScreen');
const previewImage = document.getElementById('previewImage');
const refazerBtn = document.getElementById('refazerBtn');
const continuarBtn = document.getElementById('continuarBtn');
const thankScreen = document.getElementById('thankScreen');
const clack = document.getElementById('clack');
const inicio = document.getElementById('inicio');
const fim = document.getElementById('fim');
const qrOverlay = document.getElementById('qrOverlay');
const qrCanvas = document.getElementById('qrCanvas');

let stream = null;               // local camera stream (not used by default)
let photos = [];
let currentPhotoIndex = 0;
let currentPhotoData = null;
let mode = 'idle';               // 'idle' | 'capturing' | 'preview' | 'thank'
let waitingForPhotoIndex = null; // index we are awaiting from operator
let streamImageLoader = null;    // Image loader for streaming frames
let lastFrameTs = 0;             // timestamp of last frame drawn

// debug status every second
setInterval(()=> {
  debugEl.textContent = `SessÃ£o: ${session}\nSocket: ${socket.connected ? 'ðŸŸ¢ conectado' : 'ðŸ”´ desconectado'}\nModo: ${mode}\nFotos capturadas: ${photos.length}`;
}, 900);

// -----------------------------
// Helpers UI state
// -----------------------------
function showScreen(screenElement){
  [enterFs,welcomeScreen,previewScreen,thankScreen].forEach(s=>{
    if(s){ s.classList.add('hidden'); s.classList.remove('visible'); s.style.display='none'; }
  });
  // hide canvas by default (canvas only visible in 'capturing' mode)
  canvasEl.style.display = 'none';
  countdownEl.textContent = '';
  progressEl.classList.add('hidden');
  if(screenElement){ screenElement.classList.remove('hidden'); screenElement.classList.add('visible'); screenElement.style.display='flex'; }
}
function sleep(ms){return new Promise(r=>setTimeout(r,ms));}

// -----------------------------
// Stream frame drawing (operator -> viewer)
// - optimized to draw latest frame, replacing previous image loads
// - only draws when mode === 'capturing' (prevents showing stream early)
// -----------------------------
function drawFrameToCanvas(dataUrl){
  // rate limit drawing to ~60fps, but frames will usually be lower.
  const now = Date.now();
  if (now - lastFrameTs < 16) { /* allow small skip */ }
  lastFrameTs = now;

  // Cancel previous loader if any
  if (streamImageLoader) {
    // allow previous to finish but we ignore it when it loads by checking src equality
    streamImageLoader.onload = null;
    streamImageLoader.onerror = null;
  }
  const img = new Image();
  streamImageLoader = img;
  img.onload = () => {
    // only draw if still in capturing mode
    if (mode !== 'capturing') return;
    const ctx = canvasEl.getContext('2d');
    canvasEl.width = window.innerWidth;
    canvasEl.height = window.innerHeight;
    // cover scaling
    const scale = Math.max(canvasEl.width / img.width, canvasEl.height / img.height);
    const w = img.width * scale, h = img.height * scale;
    ctx.clearRect(0,0,canvasEl.width,canvasEl.height);
    ctx.drawImage(img, (canvasEl.width - w)/2, (canvasEl.height - h)/2, w, h);
    canvasEl.style.display = 'block';
  };
  img.onerror = () => {
    // ignore
  };
  img.src = dataUrl;
}

// Socket: receive streamed frames (dataURL)
socket.on('stream_frame', ({ session: s, frame }) => {
  // ignore frames for other sessions (server should send only appropriate, but safe-check)
  if (s && s !== session) return;
  // draw only when capturing (or you might want to show behind welcome; kept to capturing)
  if (mode === 'capturing') {
    try { drawFrameToCanvas(frame); } catch(e) { console.warn('drawFrame err', e); }
  }
});

// -----------------------------
// QR Overlay: server sends visualizador URL
// - show overlay and DO NOT allow user to close (operator must finalize session to hide)
// -----------------------------
socket.on('show_qr', ({ visualizadorUrl }) => {
  try {
    // render QR into qrCanvas. Use Google Charts QR quick renderer as fallback.
    const qrImg = new Image();
    qrImg.crossOrigin = "anonymous";
    qrImg.onload = () => {
      const ctx = qrCanvas.getContext('2d');
      ctx.clearRect(0,0,qrCanvas.width,qrCanvas.height);
      ctx.drawImage(qrImg, 0, 0, qrCanvas.width, qrCanvas.height);
      qrOverlay.classList.remove('hidden');
      qrOverlay.classList.add('visible');
      qrOverlay.setAttribute('aria-hidden','false');
      // ensure user cannot close overlay â€” hide close button if present
      // (we purposely don't add a close button)
    };
    qrImg.onerror = () => {
      // fallback: draw text
      const ctx = qrCanvas.getContext('2d');
      ctx.clearRect(0,0,qrCanvas.width,qrCanvas.height);
      ctx.fillStyle = '#000'; ctx.fillRect(0,0,qrCanvas.width,qrCanvas.height);
      ctx.fillStyle = '#fff'; ctx.font = '12px Arial';
      ctx.fillText('Abra o link', 10, 20);
      qrOverlay.classList.remove('hidden'); qrOverlay.classList.add('visible'); qrOverlay.setAttribute('aria-hidden','false');
    };
    // use google chart -> stable and simple, server may also send dataURL in future
    qrImg.src = `https://chart.googleapis.com/chart?cht=qr&chs=260x260&chl=${encodeURIComponent(visualizadorUrl)}`;
  } catch(e) { console.warn('show_qr erro', e); }
});

// Server instructs reset_session -> return to welcome and hide qr overlay
socket.on('reset_session', ({ session: s }) => {
  photos = []; currentPhotoIndex = 0; currentPhotoData = null; waitingForPhotoIndex = null;
  mode = 'idle';
  qrOverlay.classList.add('hidden'); qrOverlay.classList.remove('visible'); qrOverlay.setAttribute('aria-hidden','true');
  showScreen(welcomeScreen);
});

// server may send photo_ready directed to this viewer (operator captured)
socket.on('photo_ready', ({ index, photo, viewerId }) => {
  // only process if this socket is the intended viewer (server should send directly to viewer socket)
  if (mode !== 'capturing') {
    // if user is not in capturing mode, still accept but show preview immediately
    currentPhotoData = photo;
    showPhotoPreview(photo);
    return;
  }

  // If we are awaiting a particular index, resolve that expectation by emitting a custom event
  document.dispatchEvent(new CustomEvent('operator_photo_ready', { detail: { index, photo } }));
});

// option: server can send a 'stream_pending' to indicate no frames yet
socket.on('stream_pending', ({ session: s }) => {
  // show message while waiting for operator to start streaming
  if (mode === 'capturing') {
    progressEl.textContent = 'Aguardando cÃ¢mera do operador...'; progressEl.classList.remove('hidden');
  }
});

// -----------------------------
// Local camera functions (kept but NOT used by default)
// -----------------------------
async function startCamera(){
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio:false });
    videoEl.srcObject = stream;
    videoEl.style.display = 'block';
    videoEl.style.transform = 'scaleX(-1)';
    await videoEl.play();
  } catch(e) {
    console.warn('startCamera err', e);
    alert('NÃ£o foi possÃ­vel acessar a cÃ¢mera. Verifique permissÃµes.');
    showScreen(welcomeScreen);
  }
}
function stopCamera(){ if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; } videoEl.style.display='none'; }

// -----------------------------
// Preview handling and normalization
// - previewImage shows unmirrored photo (we unflip horizontally to correct mirrored operator captures)
// -----------------------------
function normalizeAndShowPreview(photoDataUrl) {
  // create image -> draw flipped to unmirror (operator photos were mirrored)
  const img = new Image();
  img.onload = () => {
    // draw into offscreen canvas to un-flip
    const c = document.createElement('canvas');
    c.width = img.width; c.height = img.height;
    const ctx = c.getContext('2d');
    // unflip by drawing mirrored horizontally
    ctx.save();
    ctx.translate(c.width, 0);
    ctx.scale(-1, 1);
    ctx.drawImage(img, 0, 0);
    ctx.restore();
    const normalized = c.toDataURL('image/jpeg', 0.95);
    previewImage.src = normalized;
    showScreen(previewScreen);
    mode = 'preview';
  };
  img.onerror = () => {
    // fallback direct
    previewImage.src = photoDataUrl;
    showScreen(previewScreen);
    mode = 'preview';
  };
  img.src = photoDataUrl;
}
function showPhotoPreview(photoData) {
  currentPhotoData = photoData;
  // normalize + show
  normalizeAndShowPreview(photoData);
}

// -----------------------------
// Capture flow (operator-capture)
// - startSequence: emits request_stream, then for each index does countdown then emit take_photo
// - uses Document event 'operator_photo_ready' to receive photo and continue
// -----------------------------
function requestOperatorCapture(index){
  socket.emit('take_photo', { session, index, viewerId: socket.id });
}

async function takeOneAndWait(index, timeoutMs = 10000) {
  // show countdown overlay on top of live canvas
  progressEl.textContent = `${index+1}/3`; progressEl.classList.remove('hidden');

  for(let t=5; t>0; t--){
    if (t <= 2) {
      countdownEl.textContent = 'SORRIA!';
      countdownEl.style.color = '#ffd600';
      if (t === 2) { try { clack.currentTime = 0; clack.play().catch(()=>{}); } catch(e){} }
    } else {
      countdownEl.textContent = String(t);
      countdownEl.style.color = '#fff';
    }
    await sleep(1000);
  }

  // clear countdown
  countdownEl.textContent = '';
  // emit take_photo
  requestOperatorCapture(index);

  // wait for operator_photo_ready event for this index
  return new Promise((resolve, reject) => {
    const onReady = (ev) => {
      const { index: idx, photo } = ev.detail || {};
      if (typeof idx === 'undefined') return;
      if (idx !== index) return; // ignore other indexes
      document.removeEventListener('operator_photo_ready', onReady);
      resolve(photo);
    };
    document.addEventListener('operator_photo_ready', onReady);

    // timeout fallback
    const to = setTimeout(() => {
      document.removeEventListener('operator_photo_ready', onReady);
      reject(new Error('Timeout aguardando photo_ready do operador'));
    }, timeoutMs);
    // wrap resolve to clear timeout
    const originalResolve = resolve;
    resolve = (val) => { clearTimeout(to); originalResolve(val); };
  });
}

async function startCaptureSequenceUsingOperator(){
  // ensure we request stream preview
  socket.emit('request_stream', { session, viewerId: socket.id });
  // set mode so frames draw
  mode = 'capturing';
  photos = []; currentPhotoIndex = 0; currentPhotoData = null;
  canvasEl.style.display = 'block';
  // small delay to allow initial frame to arrive if cached
  await sleep(200);

  try {
    for (let i = 0; i < 3; i++) {
      try {
        const photo = await takeOneAndWait(i, 12000); // 12s timeout
        // on success store and show preview
        photos.push(photo);
        currentPhotoIndex = photos.length;
        // show preview to user (preview screen), they will either refazer or continuar
        showPhotoPreview(photo);

        // Wait for user's decision (refazer/continuar) â€” return a promise that resolves when they choose
        const decision = await new Promise((resolve) => {
          const onRefazer = async () => {
            // reset state for same index
            refazerBtn.removeEventListener('click', onRefazer);
            continuarBtn.removeEventListener('click', onContinuar);
            resolve({ action: 'refazer' });
          };
          const onContinuar = async () => {
            refazerBtn.removeEventListener('click', onRefazer);
            continuarBtn.removeEventListener('click', onContinuar);
            resolve({ action: 'continuar' });
          };
          refazerBtn.addEventListener('click', onRefazer);
          continuarBtn.addEventListener('click', onContinuar);
        });

        if (decision.action === 'refazer') {
          // remove last stored photo (operator will be requested again for same index)
          photos.pop();
          currentPhotoIndex = photos.length;
          currentPhotoData = null;
          // return to capturing mode (canvas visible) and loop will re-run same index
          mode = 'capturing';
          showScreen(null); // show no front screen; canvas visible
          await sleep(200);
          i = i - 1; // redo this index
          continue;
        } else {
          // continuar -> proceed to next index
          mode = 'capturing';
          showScreen(null);
          await sleep(300);
          continue;
        }
      } catch (err) {
        // timeout or error waiting for operator photo
        console.warn('Erro / timeout aguardando photo from operator:', err);
        logDebug('Erro/timeout aguardando foto do operador: ' + (err.message || err));
        // notify user and allow retry
        countdownEl.textContent = '';
        progressEl.textContent = 'Erro ao capturar. Tentando novamente...';
        await sleep(1200);
        i = i - 1; // retry same index
        continue;
      }
    }

    // all 3 photos captured and accepted
    mode = 'thank';
    showScreen(thankScreen);
    // send photos to server
    socket.emit('photos_submit', { session, viewerId: socket.id, photos });
    try { fim.currentTime = 0; fim.play().catch(()=>{}); } catch(e){}
  } catch(e){
    logDebug('Erro na sequÃªncia: ' + (e.message || e));
    // fallback: go to thank and send whatever photos we have
    mode = 'thank'; showScreen(thankScreen);
    if (photos.length) socket.emit('photos_submit', { session, viewerId: socket.id, photos });
  }
}

// -----------------------------
// Event wiring: start button, fullscreen flow
// -----------------------------
showScreen(enterFs);

enterFsBtn.addEventListener('click', async () => {
  try { await document.documentElement.requestFullscreen(); } catch(e){}
  showScreen(welcomeScreen);
  socket.emit('cell_entered_fullscreen', { session, viewerId: socket.id });
});

startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;
  startBtn.textContent = 'ðŸŽµ Preparando...';
  await inicio.play().catch(()=>{});
  startBtn.disabled = false;
  startBtn.textContent = 'ðŸŽ¬ Iniciar SessÃ£o de Fotos';
  // Begin operator-capture flow
  showScreen(null); // hide front screens, show canvas in capturing mode
  await startCaptureSequenceUsingOperator();
});

// -----------------------------
// small helper for logging to debug panel
// -----------------------------
function logDebug(msg){
  const t = new Date().toLocaleTimeString();
  debugEl.textContent = `[${t}] ${msg}\n` + debugEl.textContent;
  console.log(msg);
}

// -----------------------------
// Final notes:
// - QR overlay will remain until operator emits reset_session (which brings user back to welcome)
// - The client will not auto-start its local camera; local capture functions remain available in code
// -----------------------------

// ensure socket connection sends join/identify
socket.on('connect', () => {
  logDebug('connected to server: ' + socket.id);
  // join fixed session as viewer
  socket.emit('join_session', { session, role: 'viewer' });
  // request cached stream frame to show immediately if available
  socket.emit('request_stream', { session, viewerId: socket.id });
});
socket.on('disconnect', (reason) => { logDebug('socket disconnected: ' + reason); });

// expose some globals for debugging in the console
window._cabine = { socket, startCaptureSequenceUsingOperator };

  </script>
