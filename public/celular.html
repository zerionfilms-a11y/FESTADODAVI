<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cabine FotogrÃ¡fica â€” Celular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff;overflow:hidden}
    .screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:15px}
    #enterFsBtn{padding:18px 25px;border-radius:12px;border:none;background:#ffd600;color:#000;font-weight:700;cursor:pointer;font-size:20px;margin:15px;width:90%;max-width:300px}
    #welcome{background:rgba(255,255,255,0.15);padding:25px;text-align:center;border-radius:15px;width:95%;max-width:400px;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #welcome h1{font-size:26px;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #welcome p{font-size:18px;margin-bottom:15px}
    #startBtn{padding:20px 28px;border-radius:14px;border:none;background:#b07e09;color:#fff;font-weight:800;cursor:pointer;font-size:22px;margin-top:12px;box-shadow:0 6px 18px rgba(0,0,0,0.35);width:100%;max-width:340px;transition:all 0.25s ease}
    .logo{max-width:180px;margin-bottom:20px;border-radius:10px}
    #videoEl{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:none; transform: scaleX(-1);}
    #canvasEl{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:none;z-index:10}
    #progress{position:fixed;top:20px;left:0;right:0;text-align:center;font-size:28px;font-weight:700;z-index:150;color:#fff;text-shadow:0 0 10px #000;background:rgba(0,0,0,0.5);padding:10px;backdrop-filter:blur(5px)}
    #countdown{position:fixed;top:30%;left:0;right:0;text-align:center;font-size:120px;font-weight:800;text-shadow:0 0 20px #000, 0 0 30px #000;z-index:100;color:#ffffff}
    #msg{position:fixed;top:50%;left:0;right:0;text-align:center;font-size:28px;font-weight:700;z-index:100;color:#fff;text-shadow:0 0 10px #000}
    #previewScreen{background:rgba(0,0,0,0.9);z-index:20;padding:0}
    #previewContainer{position:relative;width:100%;height:100%;display:flex;flex-direction:column}
    #previewImage{width:100%;height:100%;object-fit:contain;display:block}
    .preview-buttons{position:absolute;bottom:30px;left:0;right:0;display:flex;gap:15px;justify-content:center;padding:0 20px}
    .preview-btn{padding:12px 18px;border-radius:8px;border:none;font-weight:700;cursor:pointer;font-size:16px;flex:1;max-width:140px;background:rgba(0,0,0,0.7);color:white;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.3)}
    #refazerBtn{background:rgba(220,53,69,0.8)}
    #continuarBtn{background:rgba(40,167,69,0.8)}
    #thank { background: rgba(255,255,255,0.15); padding: 25px; border-radius: 15px; width:95%;max-width:400px;text-align:center;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #thank h1{font-size:26px;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #thank p{font-size:18px}
    .hidden { display: none !important; }
    .visible { display: flex !important; }
    #debugInfo {position:fixed;bottom:10px;left:10px;font-size:10px;color:#888;background:rgba(0,0,0,0.7);padding:4px;border-radius:4px;z-index:1000}
    .spinner { width:36px;height:36px;border-radius:50%;border:4px solid rgba(255,255,255,0.15);border-top-color:#ffd600;animation:spin 1s linear infinite; margin-top:12px }
    @keyframes spin {to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <div id="enterFs" class="screen visible" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div style="text-align:center;background:rgba(0,0,0,0.3);padding:20px;border-radius:15px;backdrop-filter:blur(10px);width:95%;max-width:400px">
      <img src="logo1.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1 style="font-size:24px;margin-bottom:20px">ðŸ“¸ Cabine FotogrÃ¡fica</h1>
      <p style="font-size:16px;margin-bottom:20px">Para melhor experiÃªncia, entre em tela cheia</p>
      <button id="enterFsBtn">ðŸŽ¬ Entrar em Tela Cheia</button>
    </div>
  </div>

  <div id="welcomeScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div id="welcome">
      <img src="logo1.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>ðŸ“¸ Bem-vindo Ã  Cabine FotogrÃ¡fica</h1>
      <p>Clique abaixo para iniciar</p>
      <button id="startBtn">ðŸŽ¬ Iniciar SessÃ£o de Fotos</button>
      <div id="waitingIndicator" style="margin-top:12px;display:none;align-items:center;flex-direction:column">
        <div class="spinner"></div>
        <div style="margin-top:8px;font-size:14px;color:#ffd600">Aguardando transmissÃ£o do operador...</div>
      </div>
    </div>
  </div>

  <video id="videoEl" autoplay playsinline muted style="display:none"></video>
  <canvas id="canvasEl"></canvas>
  <div id="progress" class="hidden"></div>
  <div id="countdown"></div>
  <div id="msg"></div>

  <div id="previewScreen" class="screen hidden">
    <div id="previewContainer">
      <img id="previewImage" src="" alt="Preview da foto">
      <div class="preview-buttons">
        <button id="refazerBtn" class="preview-btn">ðŸ”„ Refazer</button>
        <button id="continuarBtn" class="preview-btn">âœ… Continuar</button>
      </div>
    </div>
  </div>

  <div id="thankScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div id="thank">
      <img src="logo1.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>âœ¨ Obrigado por utilizar a cabine!</h1>
      <p>Espere o operador encerrar a sessÃ£o.</p>
    </div>
  </div>

  <div id="debugInfo"></div>

  <audio id="clack" src="clack.mp3" preload="auto"></audio>
  <audio id="inicio" src="inicio.mp3" preload="auto"></audio>
  <audio id="fim" src="fim.mp3" preload="auto"></audio>

  <script>
    const SERVER_URL = "https://festadodavi.onrender.com";
    const socket = io(SERVER_URL, { transports:["websocket"], reconnection:true, reconnectionAttempts:5, reconnectionDelay:1000, timeout:20000, forceNew:true, withCredentials:true });

    const params = new URLSearchParams(location.search);
    const session = params.get('session');

    const debugEl = document.getElementById('debugInfo');
    setInterval(()=>{debugEl.textContent=`SessÃ£o: ${session||'none'} | Socket: ${socket.connected?'ðŸŸ¢':'ðŸ”´'}`},1000);

    const enterFs = document.getElementById('enterFs');
    const enterFsBtn = document.getElementById('enterFsBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const startBtn = document.getElementById('startBtn');
    const videoEl = document.getElementById('videoEl'); // kept for compatibility but not used to capture
    const canvasEl = document.getElementById('canvasEl');
    const progressEl = document.getElementById('progress');
    const countdownEl = document.getElementById('countdown');
    const previewScreen = document.getElementById('previewScreen');
    const previewImage = document.getElementById('previewImage');
    const refazerBtn = document.getElementById('refazerBtn');
    const continuarBtn = document.getElementById('continuarBtn');
    const thankScreen = document.getElementById('thankScreen');
    const clack = document.getElementById('clack');
    const inicio = document.getElementById('inicio');
    const fim = document.getElementById('fim');
    const waitingIndicator = document.getElementById('waitingIndicator');

    // New: last frame received from operator (dataURL)
    let lastFrameDataUrl = null;
    let photos=[], currentPhotoIndex=0, currentPhotoData=null;
    let waitingForFrameResolve = null;
    let requestStreamRetryTimer = null;
    let requestStreamRetries = 0;

    function showScreen(screenElement){
      [enterFs,welcomeScreen,previewScreen,thankScreen].forEach(s=>{
        if(s && !s.classList.contains('hidden')){s.classList.add('hidden');s.classList.remove('visible');s.style.display='none';}
      });
      videoEl.style.display='none'; canvasEl.style.display='none'; countdownEl.textContent=''; progressEl.classList.add('hidden'); progressEl.style.display='none';
      if(screenElement){screenElement.classList.remove('hidden'); screenElement.classList.add('visible'); screenElement.style.display='flex';}
    }

    function sleep(ms){return new Promise(r=>setTimeout(r,ms));}

    // -------------------------
    // Drawing incoming frames to canvas (visual)
    // -------------------------
    function drawFrameToCanvas(dataUrl){
      try {
        const img = new Image();
        img.onload = () => {
          const ratio = img.width / img.height;
          const vw = window.innerWidth;
          const vh = window.innerHeight;
          if (vw / vh > ratio) {
            canvasEl.width = vw;
            canvasEl.height = Math.round(vw / ratio);
          } else {
            canvasEl.height = vh;
            canvasEl.width = Math.round(vh * ratio);
          }
          const ctx = canvasEl.getContext('2d');
          ctx.clearRect(0,0,canvasEl.width,canvasEl.height);
          ctx.drawImage(img, 0, 0, canvasEl.width, canvasEl.height);
          canvasEl.style.display = 'block';
        };
        img.onerror = ()=>{ /* ignore */ };
        img.src = dataUrl;
      } catch(e){ console.error('drawFrameToCanvas error', e); }
    }

    // Listen for stream frames from operator
    socket.on('stream_frame', (payload) => {
      try {
        lastFrameDataUrl = payload && payload.frame ? payload.frame : null;
        if (lastFrameDataUrl) {
          drawFrameToCanvas(lastFrameDataUrl);
          waitingIndicator.style.display = 'none';
          // stop retrying for request_stream
          if (requestStreamRetryTimer) { clearInterval(requestStreamRetryTimer); requestStreamRetryTimer = null; requestStreamRetries = 0; }
          if (waitingForFrameResolve) { waitingForFrameResolve(); waitingForFrameResolve = null; }
        }
      } catch(e){ console.error('error handling stream_frame', e); }
    });

    socket.on('operator_streaming', ()=>{ /* optional UI indicator */ });
    socket.on('operator_stopped', ()=>{ /* optional UI indicator */ });

    async function waitForFirstFrame(timeoutMs = 8000) {
      if (lastFrameDataUrl) return;
      return new Promise((resolve, reject) => {
        let timedOut = false;
        const to = setTimeout(()=>{ timedOut=true; waitingForFrameResolve=null; reject(new Error('Timeout esperando frames do operador')); }, timeoutMs);
        waitingForFrameResolve = () => {
          if (timedOut) return;
          clearTimeout(to);
          waitingForFrameResolve = null;
          resolve();
        };
      });
    }

    // Instead of capture from device camera, request frames from operator and use lastFrameDataUrl
    async function startCamera(){
      try {
        // request frames repeatedly until we receive them
        socket.emit('request_stream', { session });
        waitingIndicator.style.display = 'flex';
        // retry periodically while waiting
        if (!requestStreamRetryTimer) {
          requestStreamRetries = 0;
          requestStreamRetryTimer = setInterval(()=>{
            requestStreamRetries++;
            if (requestStreamRetries % 3 === 0) {
              // for longer wait, re-request and show a louder message at multiples
              socket.emit('request_stream', { session, retry: requestStreamRetries });
            } else {
              socket.emit('request_stream', { session });
            }
            if (requestStreamRetries > 25) {
              // after many retries (~50s), show message to user
              console.warn('Sem frames do operador apÃ³s muitas tentativas');
            }
          }, 2000);
        }

        // wait a bit for the first frame but do not block forever
        try {
          await waitForFirstFrame(8000);
        } catch(err) {
          // show message but remain on screen and keep retrying in background
          alert('Aguardando transmissÃ£o da webcam do operador. Se demorar, peÃ§a ao operador para iniciar a webcam no PC.');
        }
      } catch(e){
        alert('Erro ao solicitar stream: ' + (e && e.message ? e.message : e));
        showScreen(welcomeScreen);
      }
    }

    function stopCamera(){
      // nothing to stop locally; just hide preview and clear ref
      canvasEl.style.display='none';
      lastFrameDataUrl = null;
      if (requestStreamRetryTimer) { clearInterval(requestStreamRetryTimer); requestStreamRetryTimer = null; requestStreamRetries = 0; }
      waitingIndicator.style.display = 'none';
    }

    async function captureSinglePhoto(){
      progressEl.textContent=`${currentPhotoIndex+1}/3`; progressEl.classList.remove('hidden'); progressEl.style.display='block';
      for(let t=3;t>0;t--){
        countdownEl.style.display='block';
        countdownEl.textContent = String(t);
        countdownEl.style.color = '#fff';
        if (t === 1) { clack.currentTime = 0; clack.play().catch(()=>{}); }
        await sleep(800);
      }
      countdownEl.style.display='none';

      if (!lastFrameDataUrl) {
        try {
          await waitForFirstFrame(4000);
        } catch(e){
          alert('Nenhum frame recebido do operador. Tente novamente.');
          return null;
        }
      }

      return new Promise((resolve) => {
        try {
          const img = new Image();
          img.onload = () => {
            const captureCanvas = document.createElement('canvas');
            captureCanvas.width = img.naturalWidth || img.width;
            captureCanvas.height = img.naturalHeight || img.height;
            const ctx = captureCanvas.getContext('2d');
            ctx.drawImage(img, 0, 0, captureCanvas.width, captureCanvas.height);
            const dataUrl = captureCanvas.toDataURL('image/jpeg', 1.0);
            resolve(dataUrl);
          };
          img.onerror = () => { resolve(null); };
          img.src = lastFrameDataUrl;
        } catch (e) {
          console.error('captureSinglePhoto error', e);
          resolve(null);
        }
      });
    }

    function showPhotoPreview(photoData){ previewImage.src=photoData; showScreen(previewScreen); }

    async function runCaptureSequence(){
      if (currentPhotoIndex >= 3) {
        stopCamera();
        progressEl.classList.add('hidden');
        progressEl.style.display='none';
        showScreen(thankScreen);
        sendPhotosToServer();
        return;
      }

      const captured = await captureSinglePhoto();
      if (!captured) {
        progressEl.classList.add('hidden');
        return;
      }
      try { clack.currentTime = 0; clack.play().catch(()=>{}); } catch(e){}
      currentPhotoData = captured;
      showPhotoPreview(currentPhotoData);
    }

    refazerBtn.addEventListener('click', async ()=>{
      showScreen(null);
      canvasEl.style.display='block';
      await runCaptureSequence();
    });

    continuarBtn.addEventListener('click', async ()=>{
      if (currentPhotoData) photos.push(currentPhotoData);
      currentPhotoIndex++;
      showScreen(null);
      canvasEl.style.display='block';
      await runCaptureSequence();
    });

    function sendPhotosToServer(){
      if(session && photos.length>0){
        const sendPhotosWithRetry=(attempt=1,maxAttempts=5)=>{
          if(socket.connected){ socket.emit('photos_from_cell',{ session, photos, attempt, totalAttempts:maxAttempts }); 
            if(attempt<maxAttempts){ setTimeout(()=>sendPhotosWithRetry(attempt+1,maxAttempts),1500);}
          }else if(attempt<maxAttempts){ socket.connect(); setTimeout(()=>sendPhotosWithRetry(attempt+1,maxAttempts),2000);}
        };
        sendPhotosWithRetry();
      }
    }

    socket.on('connect',()=>{ if(session) socket.emit('cell_connected', { session }); });
    socket.on('disconnect',()=>{});
    socket.on('reset_session',()=>{ stopCamera(); currentPhotoIndex=0; photos=[]; currentPhotoData=null; showScreen(welcomeScreen); });

    // server -> viewer commands
    socket.on('request_start_photos', async ()=> {
      showScreen(null);
      canvasEl.style.display='block';
      await startCamera();
      currentPhotoIndex = 0;
      photos = [];
      await runCaptureSequence();
    });

    socket.on('request_refazer', async ()=> { refazerBtn.click(); });
    socket.on('request_continue', async ()=> { continuarBtn.click(); });

    // UI flow
    showScreen(enterFs);

    enterFsBtn.addEventListener('click',async()=>{
      try{ await document.documentElement.requestFullscreen(); }catch(e){}
      showScreen(welcomeScreen);
      if(session) socket.emit('cell_entered_fullscreen', { session });
    });

    startBtn.addEventListener('click',async()=>{
      startBtn.disabled=true; startBtn.textContent='ðŸŽµ Preparando...';
      await inicio.play().catch(()=>{});
      startBtn.disabled=false; startBtn.textContent='ðŸŽ¬ Iniciar SessÃ£o de Fotos';
      showScreen(null);
      photos = []; currentPhotoIndex = 0; currentPhotoData = null;
      await startCamera();
      await runCaptureSequence();
    });

    window.addEventListener('resize', ()=>{ if(lastFrameDataUrl) drawFrameToCanvas(lastFrameDataUrl); });
  </script>
</body>
</html>
