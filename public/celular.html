<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff;overflow:hidden}
    
    /* CORRE√á√ÉO: Garantir que as telas tenham z-index adequado */

      position:fixed;

      left:0;

    #enterFs {

    }
    
    #enterFsBtn{
      padding:18px 25px;
      border-radius:12px;
      border:none;
      background:#ffd600;
      color:#000;
      font-weight:700;
      cursor:pointer;
      font-size:20px;
      margin:15px;

      max-width:300px;
      transition: all 0.3s ease;

    #enterFsBtn:hover{background:#ffed4a;transform:translateY(-2px)}

    #welcome{background:rgba(255,255,255,0.15);padding:25px;text-align:center;border-radius:15px;width:95%;max-width:400px;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}

    #startBtn{padding:18px 25px;border-radius:12px;border:none;background:#fff;color:#0b84ff;font-weight:700;cursor:pointer;font-size:20px;margin-top:5px;box-shadow:0 4px 15px rgba(0,0,0,0.3);width:100%;max-width:300px;transition:all 0.3s ease}
    .logo{max-width:180px;margin-bottom:20px;border-radius:10px}
    
    /* C√ÇMERA VIS√çVEL - CORRE√á√ÉO IMPORTANTE */
    #videoEl{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      display:none; /* Inicialmente escondido */

    #canvasEl{
      position:fixed;

      z-index: 10;
      pointer-events: none;
    }

    /* Tela da c√¢mera ativa */
    .camera-active {
      background: #000 !important;
    }

    #progress{
      position:fixed;
      top:20px;
      left:0;
      right:0;
      text-align:center;
      font-size:28px;
      font-weight:700;
      z-index:150;
      color:#fff;
      text-shadow:0 0 10px #000;
      background:rgba(0,0,0,0.5);
      padding:10px;
      backdrop-filter:blur(5px)
    }
    
    #countdown{
      position:fixed;
      top:30%;
      left:0;
      right:0;
      text-align:center;
      font-size:120px;
      font-weight:800;
      text-shadow:0 0 20px #000, 0 0 30px #000;
      z-index:100;
      color:#fff
    }
    
    #msg{
      position:fixed;
      top:50%;
      left:0;
      right:0;
      text-align:center;
      font-size:28px;
      font-weight:700;
      z-index:100;
      color:#fff;
      text-shadow:0 0 10px #000
    }
    
    #previewScreen{background:rgba(0,0,0,0.9);z-index:120;padding:0}
    #previewContainer{position:relative;width:100%;height:100%;display:flex;flex-direction:column}
    #previewImage, #boomPreviewVideo{width:100%;height:100%;object-fit:contain;display:block}
    .preview-buttons{position:absolute;bottom:30px;left:0;right:0;display:flex;gap:15px;justify-content:center;padding:0 20px;z-index:150}
    .preview-btn{padding:12px 18px;border-radius:8px;border:none;font-weight:700;cursor:pointer;font-size:16px;flex:1;max-width:140px;background:rgba(0,0,0,0.7);color:white;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.3)}
    #refazerBtn{background:rgba(220,53,69,0.8)}
    #continuarBtn{background:rgba(40,167,69,0.8)}
    #thank { background: rgba(255,255,255,0.15); padding: 25px; border-radius: 15px; width:95%;max-width:400px;text-align:center;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #thank h1{font-size:26px;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #thank p{font-size:18px}
    .hidden { display: none !important; }
    .visible { display: flex !important; }
    
    /* Boomerang preview screen */
    #boomPreviewScreen{background:rgba(0,0,0,0.92);z-index:130;display:none;align-items:center;justify-content:center;flex-direction:column;padding:12px}
    #boomPreviewVideo{max-width:100%;max-height:80%;border-radius:8px;background:#000}

    /* Tela de grava√ß√£o do boomerang */
    #boomRecordingScreen {
      background: #000;
      z-index: 125;
    }

    /* Debug mais vis√≠vel */
    #debugInfo {
      position:fixed;
      bottom:10px;
      left:10px;
      font-size:12px;
      color:#fff;
      background:rgba(0,0,0,0.8);
      padding:10px;
      border-radius:6px;
      z-index:1000;
      white-space:pre-line;
      max-width:90%;
      border: 1px solid #ffd600;
    }
  </style>
</head>
<body>
  <!-- Tela inicial -->
  <div id="enterFs" class="screen visible">
    <div style="text-align:center;background:rgba(0,0,0,0.3);padding:20px;border-radius:15px;backdrop-filter:blur(10px);width:95%;max-width:400px;position:relative;z-index:205">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1 style="font-size:24px;margin-bottom:20px">üì∏ Cabine Fotogr√°fica</h1>
      <p style="font-size:16px;margin-bottom:20px">Clique abaixo para come√ßar</p>
      <button id="enterFsBtn" tabindex="0">üöÄ Iniciar Experi√™ncia</button>
    </div>
  </div>

  <!-- Tela de escolha entre Fotos e Boomerang -->
  <div id="welcomeScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff);z-index:150">
    <div id="welcome">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>üì∏ Escolha seu estilo</h1>
      <p>Selecione uma op√ß√£o abaixo</p>
      <div style="width:100%;max-width:320px">
        <button id="startBtn" style="width:100%">üé¨ Sess√£o de Fotos (3x)</button>
      </div>
      <div style="margin-top:12px;width:100%;max-width:320px">
        <button id="startBoomBtn" style="width:100%;margin-top:8px;background:linear-gradient(135deg,#2a9df4,#0b6fb3);color:#fff;padding:14px;border-radius:12px;border:none;font-weight:700;cursor:pointer">üîÅ Fazer Boomerang</button>

  </div>

  <!-- Video e Canvas - AGORA VIS√çVEIS QUANDO A C√ÇMERA EST√Å ATIVA -->
  <video id="videoEl" autoplay playsinline muted></video>
  <canvas id="canvasEl"></canvas>

  <!-- Tela de grava√ß√£o do boomerang -->
  <div id="boomRecordingScreen" class="screen hidden">
    <div style="text-align:center;width:100%;height:100%;position:relative">
      <div id="boomProgress" style="position:absolute;top:20px;left:0;right:0;text-align:center;font-size:24px;color:#fff;z-index:140;background:rgba(0,0,0,0.7);padding:10px">
        Gravando Boomerang...
      </div>
    </div>
  </div>

  <div id="progress" class="hidden"></div>
  <div id="countdown"></div>
  <div id="msg"></div>

  <!-- Preview para fotos -->
  <div id="previewScreen" class="screen hidden">
    <div id="previewContainer">
      <img id="previewImage" src="" alt="Preview da foto">
      <div class="preview-buttons">
        <button id="refazerBtn" class="preview-btn">üîÑ Refazer</button>
        <button id="continuarBtn" class="preview-btn">‚úÖ Continuar</button>
      </div>
    </div>
  </div>

  <!-- Boomerang preview modal -->
  <div id="boomPreviewScreen" class="screen hidden">
    <video id="boomPreviewVideo" controls playsinline autoplay loop></video>
    <div class="preview-buttons" style="position:relative;margin-top:12px;max-width:720px">
      <button id="boomRefazerBtn" class="preview-btn">üîÑ Refazer</button>
      <button id="boomContinuarBtn" class="preview-btn">‚úÖ Continuar</button>
    </div>
  </div>

  <div id="thankScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div id="thank">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>‚ú® Obrigado por utilizar a cabine!</h1>
      <p>Espere o operador encerrar a sess√£o.</p>
    </div>
  </div>

  <div id="debugInfo">Carregando...</div>

  <audio id="clack" src="clack.mp3" preload="auto"></audio>
  <audio id="inicio" src="inicio.mp3" preload="auto"></audio>
  <audio id="fim" src="fim.mp3" preload="auto"></audio>

  <script>
    // Config
    const SERVER_URL = "https://festadodavi-production-0591.up.railway.app";
    const socket = io(SERVER_URL, { 
      transports:["websocket","polling"], 
      reconnection:true, 
      reconnectionAttempts:5, 
      reconnectionDelay:1000, 
      timeout:20000, 
      forceNew:true 
    });

    const params = new URLSearchParams(location.search);
    const session = params.get('session') || 'cabine-fixa';

    // DOM
    const debugEl = document.getElementById('debugInfo');
    const enterFs = document.getElementById('enterFs');
    const enterFsBtn = document.getElementById('enterFsBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const startBtn = document.getElementById('startBtn');
    const startBoomBtn = document.getElementById('startBoomBtn');
    const videoEl = document.getElementById('videoEl');
    const canvasEl = document.getElementById('canvasEl');
    const progressEl = document.getElementById('progress');
    const countdownEl = document.getElementById('countdown');
    const msgEl = document.getElementById('msg');
    const previewScreen = document.getElementById('previewScreen');
    const previewImage = document.getElementById('previewImage');
    const refazerBtn = document.getElementById('refazerBtn');
    const continuarBtn = document.getElementById('continuarBtn');
    const boomRecordingScreen = document.getElementById('boomRecordingScreen');
    const boomProgressEl = document.getElementById('boomProgress');
    const boomPreviewScreen = document.getElementById('boomPreviewScreen');
    const boomPreviewVideo = document.getElementById('boomPreviewVideo');
    const boomRefazerBtn = document.getElementById('boomRefazerBtn');
    const boomContinuarBtn = document.getElementById('boomContinuarBtn');
    const thankScreen = document.getElementById('thankScreen');
    const clack = document.getElementById('clack');
    const inicio = document.getElementById('inicio');
    const fim = document.getElementById('fim');

    // boomerang settings
    const BOOM_SHORT_MS = 3000; // Aumentado para 3 segundos
    const BOOM_FINAL_MS = 15000;
    const BOOM_TARGET_W = 1080;

    let stream=null, photos=[], currentPhotoIndex=0, currentPhotoData=null;
    let rafId=null;
    let fullscreenAttempting = false;
    let isFullscreen = false;
    let isInitialized = false;

    // debug status
    setInterval(()=>{ 
      debugEl.textContent = `Sess√£o: ${session} | Socket: ${socket.connected?'üü¢':'üî¥'}\nFotos: ${photos.length}/3 | C√¢mera: ${stream?'‚úÖ':'‚ùå'}\nFullscreen: ${isFullscreen?'‚úÖ':'‚ùå'}`; 
    }, 1000);

    // helpers
    function showScreen(el){ 
      [enterFs, welcomeScreen, boomRecordingScreen, previewScreen, boomPreviewScreen, thankScreen].forEach(s=>{ 
        if(s){ 
          s.classList.add('hidden');
        }
      });
      
      // Controlar visibilidade da c√¢mera
      if (el === null) {
        // Tela de c√¢mera ativa - mostrar video e canvas
        videoEl.style.display = 'block';
        canvasEl.style.display = 'block';
        document.body.classList.add('camera-active');
      } else {
        // Outras telas - esconder c√¢mera
        videoEl.style.display = 'none';
        canvasEl.style.display = 'none';
        document.body.classList.remove('camera-active');
      }
      
      countdownEl.textContent=''; 
      progressEl.classList.add('hidden');
      msgEl.textContent = '';
      
      if(el){ 
        el.classList.remove('hidden');
      }
    }
    
    function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }
    
    function log(txt){ 
      const t = (new Date()).toLocaleTimeString();
      const newDebug = `[${t}] ${txt}\n` + debugEl.textContent;
      debugEl.textContent = newDebug.split('\n').slice(0, 8).join('\n');
      console.log(txt);
    }

    // Verifica√ß√£o de elementos sobrepostos
    function checkElementOverlap() {
      if (!enterFsBtn) return;
      const btnRect = enterFsBtn.getBoundingClientRect();
      const elements = document.elementsFromPoint(btnRect.left + btnRect.width/2, btnRect.top + btnRect.height/2);
      
      log(`Elementos no ponto do bot√£o: ${elements.length}`);
      elements.forEach((el, i) => {
        if (el !== enterFsBtn && el !== enterFs && !enterFs.contains(el)) {
          log(`‚ö†Ô∏è Elemento sobrepondo [${i}]: ${el.tagName} ${el.id || el.className}`);
        }
      });
    }

    // Inicializa√ß√£o segura
    function initializeApp() {
      if (isInitialized) return;
      isInitialized = true;
      
      log('üîß Inicializando aplica√ß√£o...');
      checkElementOverlap();
      
      enterFsBtn.style.pointerEvents = 'auto';
      enterFsBtn.disabled = false;
      
      log('‚úÖ Aplica√ß√£o inicializada');
    }

    // Fun√ß√£o robusta para fullscreen
    async function goToWelcomeScreen() {
      if (fullscreenAttempting) return;
      fullscreenAttempting = true;
      enterFsBtn.disabled = true;
      enterFsBtn.textContent = 'Entrando em tela cheia...';
      
      log('üéØ Tentando entrar em tela cheia...');
      
      try {
        // Primeiro tenta fullscreen
        const el = document.documentElement;
        let fullscreenSuccess = false;
        
        if (el.requestFullscreen) {
          await el.requestFullscreen().catch(e => {});
          fullscreenSuccess = !!document.fullscreenElement;
        } 
        if (!fullscreenSuccess && el.webkitRequestFullscreen) {
          await el.webkitRequestFullscreen().catch(e => {});
          fullscreenSuccess = !!document.webkitFullscreenElement;
        }
        if (!fullscreenSuccess && el.mozRequestFullScreen) {
          await el.mozRequestFullScreen().catch(e => {});
          fullscreenSuccess = !!document.mozFullScreenElement;
        }
        if (!fullscreenSuccess && el.msRequestFullscreen) {
          await el.msRequestFullscreen().catch(e => {});
        }
        
        isFullscreen = true;
        log('‚úÖ Tela cheia ativada (ou tentada)');
        
        // Pequeno delay para estabilizar
        await sleep(500);
        
      } catch (err) {
        log('‚ö†Ô∏è Erro fullscreen: ' + (err.message || err));
      }
      
      // Sempre mostra a tela de welcome, mesmo sem fullscreen
      showScreen(welcomeScreen);
      
      fullscreenAttempting = false;
      enterFsBtn.disabled = false;
      enterFsBtn.textContent = 'üöÄ Iniciar Experi√™ncia';
      log('‚úÖ Tela de escolha carregada');
    }

    // Start camera front - CORRIGIDO PARA MOSTRAR A C√ÇMERA
    async function startCamera(){
      try{
        log('üì∑ Iniciando c√¢mera frontal...');
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: "user", 
            width: { ideal: 1080 }, 
            height: { ideal: 1920 } 
          }, 
          audio: false 
        });
        
        videoEl.srcObject = stream;
        
        // Aguardar o video estar pronto
        await new Promise(res => {
          videoEl.onloadedmetadata = () => {
            log(`üìπ C√¢mera iniciada: ${videoEl.videoWidth}x${videoEl.videoHeight}`);
            res();
          };
          videoEl.play().catch(() => res());
          setTimeout(res, 1000);
        });
        
        startPreviewLoop();
        log('‚úÖ C√¢mera iniciada com sucesso');
        
      }catch(e){
        log('‚ùå Erro c√¢mera: ' + e);
        alert('Permiss√£o da c√¢mera negada ou indispon√≠vel. Verifique as permiss√µes.');
        showScreen(welcomeScreen);
        throw e;
      }
    }

    function stopCamera(){
      try{ 
        if(stream) { 
          stream.getTracks().forEach(t=>t.stop()); 
          stream=null; 
        } 
      } catch(e){}
      try{ 
        videoEl.pause(); 
        videoEl.srcObject = null; 
      } catch(e){}
      stopPreviewLoop();
      log('üì∑ C√¢mera parada');
    }

    // Preview loop - MOSTRANDO A C√ÇMERA ESPELHADA
    function startPreviewLoop(){
      if(rafId) return;
      const dpr = window.devicePixelRatio || 1;
      
      function resize(){
        const w = window.innerWidth, h = window.innerHeight;
        canvasEl.width = Math.floor(w * dpr);
        canvasEl.height = Math.floor(h * dpr);
        canvasEl.style.width = w + 'px';
        canvasEl.style.height = h + 'px';
      }
      
      resize();
      window.addEventListener('resize', resize);
      
      function loop(){
        const ctx = canvasEl.getContext('2d');
        const vw = videoEl.videoWidth || 720, vh = videoEl.videoHeight || 1280;
        const cw = canvasEl.clientWidth, ch = canvasEl.clientHeight;
        
        // cover scaling
        const scale = Math.max(cw / vw, ch / vh);
        const drawW = vw * scale, drawH = vh * scale;
        const dx = (cw - drawW) / 2, dy = (ch - drawH) / 2;
        
        ctx.save();
        ctx.clearRect(0,0,cw,ch);
        // Espelhar a imagem (mirror effect)
        ctx.translate(cw,0); 
        ctx.scale(-1,1);
        try { 
          ctx.drawImage(videoEl, 0,0,vw,vh, cw - (dx + drawW), dy, drawW, drawH); 
        } catch(e){}
        ctx.restore();
        rafId = requestAnimationFrame(loop);
      }
      loop();
    }
    
    function stopPreviewLoop(){ 
      if(rafId) cancelAnimationFrame(rafId); 
      rafId=null; 
    }

    // Capture photo - CORRIGIDO PARA FOTOS ESPELHADAS
    function capturePhotoFromVideo(){
      const vw = videoEl.videoWidth || 1080;
      const vh = videoEl.videoHeight || 1920;
      const cap = document.createElement('canvas'); 
      cap.width = vw; 
      cap.height = vh;
      const cctx = cap.getContext('2d');
      
      // Espelhar a foto (igual ao preview)
      cctx.save();
      cctx.translate(cap.width,0); 
      cctx.scale(-1,1);
      try { 
        cctx.drawImage(videoEl, 0,0,cap.width,cap.height); 
      } catch(e){
        try { 
          cctx.drawImage(canvasEl, 0,0,cap.width,cap.height); 
        } catch(e){}
      }
      cctx.restore();
      return cap.toDataURL('image/jpeg', 0.95);
    }

    // ---- FLUXO DE 3 FOTOS - CORRIGIDO ----
    async function captureSinglePhoto(){
      progressEl.textContent = `${currentPhotoIndex+1}/3`; 
      progressEl.classList.remove('hidden');
      
      // Countdown: 5, 4, 3, SORRIA!
      for(let t=5; t>0; t--){
        if(t<=3){
          if(t<=2){ 
            countdownEl.textContent='SORRIA!'; 
            countdownEl.style.color='#ffd600'; 
            if(t===2){ 
              try{ 
                clack.currentTime=0; 
                clack.play().catch(()=>{}); 
              }catch(e){} 
            } 
          } else {
            countdownEl.textContent=String(t); 
            countdownEl.style.color='#fff'; 
          }
        } else {
          countdownEl.textContent=String(t); 
          countdownEl.style.color='#fff'; 
        }
        await sleep(1000);
      }
      
      countdownEl.textContent='';
      const data = capturePhotoFromVideo();
      log(`üì∏ Foto ${currentPhotoIndex+1} capturada`);
      return data;
    }

    function showPhotoPreview(photoData){
      previewImage.src = photoData;
      showScreen(previewScreen);
    }

    async function runCaptureSequence(){
      if(currentPhotoIndex >= 3){
        stopCamera();
        progressEl.classList.add('hidden');
        showScreen(thankScreen);
        
        // send raw photos to server
        sendPhotosToServer();
        return;
      }
      
      currentPhotoData = await captureSinglePhoto();
      showPhotoPreview(currentPhotoData);
    }

    function sendPhotosToServer(){
      if(session && photos.length>0){
        socket.emit('photos_submit', { session, viewerId: socket.id, photos }, (ack)=>{
          log('üì§ Fotos enviadas: '+JSON.stringify(ack||'ok'));
        });
      }
    }

    // ---- FLUXO BOOMERANG - COMPLETAMENTE CORRIGIDO ----
    async function recordShortClip(msDuration=3000){
      if(!videoEl || (videoEl.readyState < 2)) { 
        await new Promise(res=>setTimeout(res,500)); 
      }
      
      const vw = videoEl.videoWidth || 720;
      const vh = videoEl.videoHeight || 1280;
      const outW = Math.min(720, vw);
      const outH = Math.round(outW * (vh / vw));
      
      const off = document.createElement('canvas'); 
      off.width = outW; 
      off.height = outH;
      const offCtx = off.getContext('2d');
      const captureStream = off.captureStream(25); // 25fps
      const chunks = [];
      
      let recorder;
      try { 
        recorder = new MediaRecorder(captureStream, { mimeType:'video/webm;codecs=vp9' }); 
      } catch(e){ 
        try {
          recorder = new MediaRecorder(captureStream, { mimeType:'video/webm;codecs=vp8' }); 
        } catch(e2){
          recorder = new MediaRecorder(captureStream); 
        }
      }
      
      recorder.ondataavailable = e => { 
        if(e.data && e.data.size > 0) chunks.push(e.data); 
      };
      
      recorder.start(100); // Coletar chunks a cada 100ms
      const start = performance.now();
      
      await new Promise((resolve) => {
        function frame(){
          offCtx.save();
          offCtx.clearRect(0,0,outW,outH);
          // Espelhar o v√≠deo (mirror)
          offCtx.translate(outW,0); 
          offCtx.scale(-1,1);
          
          try { 
            offCtx.drawImage(videoEl, 0,0,vw,vh, 0,0,outW,outH); 
          } catch(e){}
          
          offCtx.restore();
          
          if(performance.now() - start < msDuration) {
            requestAnimationFrame(frame);
          } else {
            setTimeout(()=>{ 
              recorder.stop(); 
              resolve(); 
            }, 100);
          }
        }
        frame();
      });
      
      await new Promise(r=>{ recorder.onstop = r; });
      
      if(chunks.length===0) return null;
      return new Blob(chunks, { type:'video/webm' });
    }

    async function generateBoomerang(shortBlob, loopMs=15000, targetW=1080){
      try{
        const v = document.createElement('video'); 
        v.muted=true; 
        v.playsInline=true; 
        v.src = URL.createObjectURL(shortBlob);
        
        await new Promise((res, rej)=>{ 
          v.onloadedmetadata = res; 
          v.onerror = rej; 
          setTimeout(res, 1000);
        });
        
        const aspect = v.videoHeight / v.videoWidth || 16/9;
        const targetH = Math.round(targetW * aspect);
        const canvas = document.createElement('canvas'); 
        canvas.width = targetW; 
        canvas.height = targetH;
        const ctx = canvas.getContext('2d');
        
        // Template opcional
        const template = new Image(); 
        template.crossOrigin='anonymous'; 
        template.src='bomerang.png';
        await new Promise(res=>{ 
          template.onload = res; 
          template.onerror = res; 
          setTimeout(res, 500);
        });
        
        const recStream = canvas.captureStream(25);
        const chunks = [];
        let rec;
        
        try { 
          rec = new MediaRecorder(recStream, { mimeType:'video/webm;codecs=vp9' }); 
        } catch(e){ 
          try {
            rec = new MediaRecorder(recStream, { mimeType:'video/webm;codecs=vp8' }); 
          } catch(e2){
            rec = new MediaRecorder(recStream); 
          }
        }
        
        rec.ondataavailable = e => { 
          if(e.data && e.data.size > 0) chunks.push(e.data); 
        };
        
        rec.start(100);
        const start = performance.now();
        
        function drawFrame(){
          if(template && template.complete && template.naturalWidth) {
            ctx.drawImage(template, 0,0, template.width, template.height, 0,0, canvas.width, canvas.height);
          } else { 
            ctx.fillStyle='#000'; 
            ctx.fillRect(0,0,canvas.width,canvas.height); 
          }
          
          try { 
            ctx.drawImage(v, 0,0, v.videoWidth, v.videoHeight, 0,0, canvas.width, canvas.height); 
          } catch(e){}
        }
        
        async function playForward(){
          return new Promise(res=>{
            v.currentTime = 0; 
            v.play().catch(()=>{});
            
            const onTick = () => { 
              drawFrame(); 
              if(v.ended || v.currentTime >= v.duration - 0.05){ 
                v.pause(); 
                v.removeEventListener('timeupdate', onTick); 
                res(); 
              } 
            };
            
            v.addEventListener('timeupdate', onTick);
            drawFrame();
          });
        }
        
        async function playReverse(){
          return new Promise(res=>{
            let lastTime = Date.now();
            function step(){ 
              const now = Date.now();
              const delta = (now - lastTime) / 1000;
              lastTime = now;
              
              v.currentTime = Math.max(0, v.currentTime - delta);
              drawFrame();
              
              if(v.currentTime > 0.05) {
                requestAnimationFrame(step);
              } else {
                res(); 
              }
            }
            step();
          });
        }
        
        // Loop principal do boomerang
        while(performance.now() - start < loopMs){
          await playForward();
          if(performance.now() - start >= loopMs) break;
          await playReverse();
          if(performance.now() - start >= loopMs) break;
        }
        
        await sleep(200);
        rec.stop();
        await new Promise(r=>{ rec.onstop = r; });
        
        return new Blob(chunks, { type:'video/webm' });
        
      }catch(e){
        log('‚ùå Erro ao gerar boomerang: ' + e);
        return null;
      }
    }

    function blobToDataURL(blob){
      return new Promise((resolve, reject)=>{
        const r = new FileReader();
        r.onload = ()=> resolve(r.result);
        r.onerror = reject;
        r.readAsDataURL(blob);
      });
    }

    function emitWithAckFallback(event, data, fallbackBlob, timeoutMs=10000){
      return new Promise((resolve, reject) => {
        let done = false;
        
        try {
          socket.timeout(timeoutMs).emit(event, data, (err, resp) => {
            done = true;
            if(err){ 
              log(`‚ùå ${event} error: ` + JSON.stringify(err)); 
              fallback(); 
            } else { 
              log(`‚úÖ ${event} success`); 
              resolve(resp); 
            }
          });
        } catch (e) {
          log('‚ùå emit error: ' + e);
          setTimeout(()=>{ if(!done) fallback(); }, timeoutMs);
        }
        
        async function fallback(){
          if(done) return;
          log('üîÑ Usando fallback upload...');
          // Implementa√ß√£o simplificada do fallback
          done = true;
          resolve({ status: 'fallback' });
        }
      });
    }
