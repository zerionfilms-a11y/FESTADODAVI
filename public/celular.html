  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff;overflow:hidden}
    .screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:15px}

    #enterFsBtn:disabled{background:#ccc;cursor:not-allowed;transform:none}

    #welcome h1{font-size:26px;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #welcome p{font-size:18px;margin-bottom:15px}

    /* video & canvas */
    #videoEl{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:block; transform: scaleX(-1); opacity:0.0001; z-index:0;}
    #canvasEl{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:none;z-index:10}
    #progress{position:fixed;top:20px;left:0;right:0;text-align:center;font-size:28px;font-weight:700;z-index:150;color:#fff;text-shadow:0 0 10px #000;background:rgba(0,0,0,0.5);padding:10px;backdrop-filter:blur(5px)}
    #countdown{position:fixed;top:30%;left:0;right:0;text-align:center;font-size:120px;font-weight:800;text-shadow:0 0 20px #000, 0 0 30px #000;z-index:100;color:#fff}

    #previewScreen{background:rgba(0,0,0,0.9);z-index:120;padding:0}
    #previewContainer{position:relative;width:100%;height:100%;display:flex;flex-direction:column}
    #previewImage, #boomPreviewVideo{width:100%;height:100%;object-fit:contain;display:block}
    .preview-buttons{position:absolute;bottom:30px;left:0;right:0;display:flex;gap:15px;justify-content:center;padding:0 20px;z-index:150}
    .preview-btn{padding:12px 18px;border-radius:8px;border:none;font-weight:700;cursor:pointer;font-size:16px;flex:1;max-width:140px;background:rgba(0,0,0,0.7);color:white;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.3)}
    #refazerBtn{background:rgba(220,53,69,0.8)}
    #continuarBtn{background:rgba(40,167,69,0.8)}
    #thank { background: rgba(255,255,255,0.15); padding: 25px; border-radius: 15px; width:95%;max-width:400px;text-align:center;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #thank h1{font-size:26px;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #thank p{font-size:18px}
    .hidden { display: none; }
    .visible { display: flex; }
    #debugInfo {position:fixed;bottom:10px;left:10px;font-size:10px;color:#888;background:rgba(0,0,0,0.7);padding:6px;border-radius:6px;z-index:1000;white-space:pre-line;max-width:46%}
    /* Boomerang preview screen placed above */
    #boomPreviewScreen{background:rgba(0,0,0,0.92);z-index:130;display:none;align-items:center;justify-content:center;flex-direction:column;padding:12px}
    #boomPreviewVideo{max-width:100%;max-height:80%;border-radius:8px;background:#000}
  </style>
</head>
<body>
  <!-- Tela inicial com bot√£o amarelo -->
  <div id="enterFs" class="screen visible" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div style="text-align:center;background:rgba(0,0,0,0.3);padding:20px;border-radius:15px;backdrop-filter:blur(10px);width:95%;max-width:400px">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1 style="font-size:24px;margin-bottom:20px">üì∏ Cabine Fotogr√°fica</h1>
      <p style="font-size:16px;margin-bottom:20px">Clique abaixo para come√ßar</p>
      <button id="enterFsBtn" tabindex="0">üöÄ Iniciar Experi√™ncia</button>
    </div>
  </div>

  <!-- Tela de escolha entre Fotos e Boomerang -->
  <div id="welcomeScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div id="welcome">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>üì∏ Escolha seu estilo</h1>
      <p>Selecione uma op√ß√£o abaixo</p>
      <div style="width:100%;max-width:320px">
        <button id="startBtn" style="width:100%">üé¨ Sess√£o de Fotos (3x)</button>
      </div>
      <div style="margin-top:12px;width:100%;max-width:320px">
        <button id="startBoomBtn" style="width:100%;margin-top:8px;background:linear-gradient(135deg,#2a9df4,#0b6fb3);color:#fff;padding:14px;border-radius:12px;border:none;font-weight:700;cursor:pointer">üîÅ Fazer Boomerang</button>
      </div>
    </div>
  </div>

  <!-- video (kept visible for rendering frames but nearly invisible) -->
  <video id="videoEl" autoplay playsinline muted></video>
  <canvas id="canvasEl"></canvas>

  <div id="progress" class="hidden"></div>

  <div id="msg"></div>

  <!-- preview for photos -->
  <div id="previewScreen" class="screen hidden">
    <div id="previewContainer">
      <img id="previewImage" src="" alt="Preview da foto">
      <div class="preview-buttons">
        <button id="refazerBtn" class="preview-btn">üîÑ Refazer</button>
        <button id="continuarBtn" class="preview-btn">‚úÖ Continuar</button>
      </div>
    </div>
  </div>

  <!-- boomerang preview modal -->
  <div id="boomPreviewScreen" class="screen hidden">
    <video id="boomPreviewVideo" controls playsinline></video>
    <div class="preview-buttons" style="position:relative;margin-top:12px;max-width:720px">
      <button id="boomRefazerBtn" class="preview-btn">üîÑ Refazer</button>
      <button id="boomContinuarBtn" class="preview-btn">‚úÖ Continuar</button>
    </div>
  </div>

  <div id="thankScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div id="thank">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>‚ú® Obrigado por utilizar a cabine!</h1>
      <p>Espere o operador encerrar a sess√£o.</p>
    </div>
  </div>

  <div id="debugInfo"></div>

  <audio id="clack" src="clack.mp3" preload="auto"></audio>
  <audio id="inicio" src="inicio.mp3" preload="auto"></audio>
  <audio id="fim" src="fim.mp3" preload="auto"></audio>

  <script>
    // Config
    const SERVER_URL = "festadodavi-production-0591.up.railway.app";
    const socket = io(SERVER_URL, { transports:["websocket","polling"], reconnection:true, reconnectionAttempts:5, reconnectionDelay:1000, timeout:20000, forceNew:true });

    const params = new URLSearchParams(location.search);
    const session = params.get('session') || 'cabine-fixa';

    // DOM
    const debugEl = document.getElementById('debugInfo');
    const enterFs = document.getElementById('enterFs');
    const enterFsBtn = document.getElementById('enterFsBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const startBtn = document.getElementById('startBtn');
    const startBoomBtn = document.getElementById('startBoomBtn');
    const videoEl = document.getElementById('videoEl');
    const canvasEl = document.getElementById('canvasEl');
    const progressEl = document.getElementById('progress');
    const countdownEl = document.getElementById('countdown');
    const previewScreen = document.getElementById('previewScreen');
    const previewImage = document.getElementById('previewImage');
    const refazerBtn = document.getElementById('refazerBtn');
    const continuarBtn = document.getElementById('continuarBtn');
    const boomPreviewScreen = document.getElementById('boomPreviewScreen');
    const boomPreviewVideo = document.getElementById('boomPreviewVideo');
    const boomRefazerBtn = document.getElementById('boomRefazerBtn');
    const boomContinuarBtn = document.getElementById('boomContinuarBtn');
    const thankScreen = document.getElementById('thankScreen');
    const clack = document.getElementById('clack');
    const inicio = document.getElementById('inicio');
    const fim = document.getElementById('fim');

    // boomerang settings
    const BOOM_SHORT_MS = 2000;
    const BOOM_FINAL_MS = 15000;
    const BOOM_TARGET_W = 1080;

    let stream=null, photos=[], currentPhotoIndex=0, currentPhotoData=null;
    let rafId=null;
    let fullscreenAttempting = false;
    let isFullscreen = false;

    // debug status
    setInterval(()=>{ debugEl.textContent = `Sess√£o: ${session} | Socket: ${socket.connected?'üü¢':'üî¥'}\nFotos pendentes: ${photos.length}\nFullscreen: ${isFullscreen?'‚úÖ':'‚ùå'}`; }, 900);

    // helpers
    function showScreen(el){ 
      [enterFs,welcomeScreen,previewScreen,boomPreviewScreen,thankScreen].forEach(s=>{ 
        if(s){ 
          s.classList.add('hidden');
        }
      });
      canvasEl.style.display='none';
      countdownEl.textContent=''; 
      progressEl.classList.add('hidden');
      if(el){ 
        el.classList.remove('hidden');
      }
    }
    
    function sleep(ms){ return new Promise(r=>setTimeout(r,ms)); }
    function log(txt){ const t=(new Date()).toLocaleTimeString(); debugEl.textContent = `[${t}] ${txt}\n` + debugEl.textContent; console.log(txt); }

    // Fun√ß√£o simplificada - apenas vai para a tela de escolha
    async function goToWelcomeScreen() {
      if (fullscreenAttempting) return;
      fullscreenAttempting = true;
      enterFsBtn.disabled = true;
      enterFsBtn.textContent = 'Carregando...';
      
      log('Indo para tela de escolha...');
      
      try {
        // Tenta entrar em tela cheia primeiro (opcional)
        const el = document.documentElement;
        
        if (el.requestFullscreen) {
          await el.requestFullscreen().catch(() => {});
        } else if (el.webkitRequestFullscreen) {
          await el.webkitRequestFullscreen().catch(() => {});
        }
        
        isFullscreen = true;
        log('Tela cheia ativada');
        
      } catch (err) {
        log('Tela cheia n√£o dispon√≠vel: ' + (err.message || err));
      }
      
      // Pequeno delay para estabilizar
      await sleep(300);
      
      // Mostra a tela de escolha (welcomeScreen)
      showScreen(welcomeScreen);
      
      // Tenta iniciar a c√¢mera em background
      try {
        await startCamera();
        if(session) socket.emit('cell_entered_fullscreen', { session, viewerId: socket.id });
      } catch (cameraError) {
        log('C√¢mera falhou: ' + cameraError);
        // Continua mesmo sem c√¢mera, o usu√°rio ver√° erro quando tentar usar
      }
      
      fullscreenAttempting = false;
      enterFsBtn.disabled = false;
      enterFsBtn.textContent = 'üöÄ Iniciar Experi√™ncia';
    }

    // Detecta mudan√ßas de fullscreen
    function handleFullscreenChange() {
      const fullscreenElement = document.fullscreenElement || 
                               document.webkitFullscreenElement ||
                               document.mozFullScreenElement ||
                               document.msFullscreenElement;
      
      isFullscreen = !!fullscreenElement;
      
      if (!isFullscreen && !welcomeScreen.classList.contains('hidden')) {
        log('Saiu do modo tela cheia');
      }
    }

    // Verificar se j√° est√° em fullscreen ao carregar
    function checkFullscreenOnLoad() {
      const fullscreenElement = document.fullscreenElement || 
                               document.webkitFullscreenElement ||
                               document.mozFullScreenElement ||
                               document.msFullscreenElement;
      
      if (fullscreenElement) {
        log('J√° estava em fullscreen');
        isFullscreen = true;
        showScreen(welcomeScreen);
        startCamera();
      }
    }

    // Start camera front
    async function startCamera(){
      try{
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width:{ideal:1080}, height:{ideal:1920} }, audio:false });
        videoEl.srcObject = stream;
        videoEl.style.display = 'block';
        // ensure video plays and metadata available
        await new Promise(res => {
          const t = setTimeout(()=>res(), 1000);
          videoEl.onloadedmetadata = ()=>{ clearTimeout(t); res(); };
          videoEl.play().catch(()=>{ clearTimeout(t); res(); });
        });
        startPreviewLoop();
      }catch(e){
        log('Erro camera: ' + e);
        alert('Permiss√£o da c√¢mera negada ou indispon√≠vel. Verifique as permiss√µes.');
        showScreen(welcomeScreen);
        throw e;
      }
    }

    function stopCamera(){
      try{ if(stream) { stream.getTracks().forEach(t=>t.stop()); stream=null; } } catch(e){}
      try{ videoEl.pause(); videoEl.srcObject = null; } catch(e){}
      stopPreviewLoop();
    }

    // preview loop draws from video to canvas continuously to avoid freezes
    function startPreviewLoop(){
      if(rafId) return;
      const dpr = window.devicePixelRatio || 1;
      function resize(){
        const w = window.innerWidth, h = window.innerHeight;
        canvasEl.width = Math.floor(w * dpr);
        canvasEl.height = Math.floor(h * dpr);
        canvasEl.style.width = w + 'px';
        canvasEl.style.height = h + 'px';
        const ctx = canvasEl.getContext('2d');
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resize();
      window.addEventListener('resize', resize);
      canvasEl.style.display = 'block';
      function loop(){
        const ctx = canvasEl.getContext('2d');
        const vw = videoEl.videoWidth || 720, vh = videoEl.videoHeight || 1280;
        const cw = canvasEl.clientWidth, ch = canvasEl.clientHeight;
        // cover scaling
        const scale = Math.max(cw / vw, ch / vh);
        const drawW = vw * scale, drawH = vh * scale;
        const dx = (cw - drawW) / 2, dy = (ch - drawH) / 2;
        ctx.save();
        ctx.clearRect(0,0,cw,ch);
        ctx.translate(cw,0); ctx.scale(-1,1); // mirror
        try { ctx.drawImage(videoEl, 0,0,vw,vh, cw - (dx + drawW), dy, drawW, drawH); } catch(e){}
        ctx.restore();
        rafId = requestAnimationFrame(loop);
      }
      loop();
    }
    
    function stopPreviewLoop(){ if(rafId) cancelAnimationFrame(rafId); rafId=null; canvasEl.style.display='none'; }

    // capture mirrored photo from video (high-res)
    function capturePhotoFromVideo(){
      const vw = videoEl.videoWidth || 1080;
      const vh = videoEl.videoHeight || 1920;
      const cap = document.createElement('canvas'); cap.width = vw; cap.height = vh;
      const cctx = cap.getContext('2d');
      cctx.save();
      cctx.translate(cap.width,0); cctx.scale(-1,1);
      try { cctx.drawImage(videoEl, 0,0,cap.width,cap.height); } catch(e){
        try { cctx.drawImage(canvasEl, 0,0,cap.width,cap.height); } catch(e){}
      }
      cctx.restore();
      return cap.toDataURL('image/jpeg', 0.95);
    }

    // ---- 3-photo flow (preserve original) ----
    async function captureSinglePhoto(){
      progressEl.textContent = `${currentPhotoIndex+1}/3`; progressEl.classList.remove('hidden');
      for(let t=5;t>0;t--){
        if(t<=2){ countdownEl.textContent='SORRIA!'; countdownEl.style.color='#ffd600'; if(t===2){ try{ clack.currentTime=0; clack.play().catch(()=>{}); }catch(e){} } }
        else{ countdownEl.textContent=String(t); countdownEl.style.color='#fff'; }
        await sleep(1000);
      }
      countdownEl.textContent='';
      const data = capturePhotoFromVideo();
      return data;
    }

    function showPhotoPreview(photoData){
      previewImage.src = photoData;
      showScreen(previewScreen);
    }

    async function runCaptureSequence(){
      if(currentPhotoIndex >= 3){
        stopCamera();
        progressEl.classList.add('hidden');
        showScreen(thankScreen);
        // send raw photos to server (Index will build montages)
        sendPhotosToServer();
        return;
      }
      currentPhotoData = await captureSinglePhoto();
      showPhotoPreview(currentPhotoData);
    }

    refazerBtn.addEventListener('click', async ()=>{
      showScreen(null);
      await runCaptureSequence();
    });

    continuarBtn.addEventListener('click', async ()=>{
      photos.push(currentPhotoData);
      currentPhotoIndex++;
      showScreen(null);
      await runCaptureSequence();
    });

    function sendPhotosToServer(){
      if(session && photos.length>0){
        socket.emit('photos_submit', { session, viewerId: socket.id, photos }, (ack)=>{
          log('photos_submit ack: '+JSON.stringify(ack||'no ack'));
        });
      }
    }

    // ---- BOOMERANG flow ----
    async function recordShortClip(msDuration=2000){
      if(!videoEl || (videoEl.readyState < 2)) { await new Promise(res=>setTimeout(res,200)); }
      const vw = videoEl.videoWidth || 720;
      const vh = videoEl.videoHeight || 1280;
      const outW = Math.min(720, vw);
      const outH = Math.round(outW * (vh / vw));
      const off = document.createElement('canvas'); off.width = outW; off.height = outH;
      const offCtx = off.getContext('2d');
      const captureStream = off.captureStream(30);
      const chunks = [];
      let recorder;
      try { recorder = new MediaRecorder(captureStream, { mimeType:'video/webm;codecs=vp8' }); }
      catch(e){ recorder = new MediaRecorder(captureStream); }
      recorder.ondataavailable = e => { if(e.data && e.data.size) chunks.push(e.data); };
      recorder.start();
      const start = performance.now();
      await new Promise((resolve) => {
        function frame(){
          offCtx.save();
          offCtx.clearRect(0,0,outW,outH);
          offCtx.translate(outW,0); offCtx.scale(-1,1);
          try { offCtx.drawImage(videoEl, 0,0,vw,vh, 0,0,outW,outH); } catch(e){}
          offCtx.restore();
          if(performance.now() - start < msDuration) requestAnimationFrame(frame);
          else setTimeout(()=>{ recorder.stop(); resolve(); }, 60);
        }
        frame();
      });
      await new Promise(r=>{ recorder.onstop = r; });
      if(chunks.length===0) return null;
      return new Blob(chunks, { type:'video/webm' });
    }

    async function generateBoomerang(shortBlob, loopMs=15000, targetW=1080){
      try{
        const v = document.createElement('video'); v.muted=true; v.playsInline=true; v.src = URL.createObjectURL(shortBlob);
        await new Promise((res, rej)=>{ v.onloadedmetadata = res; v.onerror = rej; });
        const aspect = v.videoHeight / v.videoWidth || 16/9;
        const targetH = Math.round(targetW * aspect);
        const canvas = document.createElement('canvas'); canvas.width = targetW; canvas.height = targetH;
        const ctx = canvas.getContext('2d');
        const template = new Image(); template.crossOrigin='anonymous'; template.src='bomerang.png';
        await new Promise(res=>{ template.onload = res; template.onerror = res; });
        const recStream = canvas.captureStream(30);
        const chunks = [];
        let rec;
        try { rec = new MediaRecorder(recStream, { mimeType:'video/webm;codecs=vp8' }); } catch(e){ rec = new MediaRecorder(recStream); }
        rec.ondataavailable = e => { if(e.data && e.data.size) chunks.push(e.data); };
        rec.start();
        const start = performance.now();
        function drawFrame(){
          if(template && template.complete && template.naturalWidth) ctx.drawImage(template, 0,0, template.width, template.height, 0,0, canvas.width, canvas.height);
          else { ctx.fillStyle='#000'; ctx.fillRect(0,0,canvas.width,canvas.height); }
          try { ctx.drawImage(v, 0,0, v.videoWidth, v.videoHeight, 0,0, canvas.width, canvas.height); } catch(e){}
        }
        async function playForward(){
          return new Promise(res=>{
            v.currentTime = 0; v.play().catch(()=>{});
            const onTick = () => { drawFrame(); if(v.ended || v.currentTime >= v.duration - 0.001){ v.pause(); v.removeEventListener('timeupdate', onTick); res(); } };
            v.addEventListener('timeupdate', onTick);
            drawFrame();
          });
        }
        async function playReverse(){
          return new Promise(res=>{
            v.pause(); v.currentTime = v.duration;
            function step(){ const stepMs = 1000/30; v.currentTime = Math.max(0, v.currentTime - (stepMs/1000)); drawFrame(); if(v.currentTime > 0.02) requestAnimationFrame(step); else res(); }
            step();
          });
        }
        while(performance.now() - start < loopMs){
          await playForward();
          if(performance.now() - start >= loopMs) break;
          await playReverse();
        }
        await sleep(120);
        await new Promise(r=>{ rec.onstop = r; rec.stop(); });
        return new Blob(chunks, { type:'video/webm' });
      }catch(e){
        log('generateBoomerang error: ' + e);
        return null;
      }
    }

    function blobToDataURL(blob, firstFrame=false){
      return new Promise((resolve, reject)=>{
        if(!firstFrame){
          const r = new FileReader();
          r.onload = ()=> resolve(r.result);
          r.onerror = reject;
          r.readAsDataURL(blob);
        } else {
          const v = document.createElement('video'); v.muted=true; v.playsInline=true; v.src = URL.createObjectURL(blob);
          v.onloadeddata = async ()=>{ try{ v.currentTime = 0.05; }catch(e){} await sleep(60); const c = document.createElement('canvas'); c.width = v.videoWidth || 640; c.height = v.videoHeight || 480; const ctx = c.getContext('2d'); try{ ctx.drawImage(v,0,0,c.width,c.height); resolve(c.toDataURL('image/jpeg',0.85)); }catch(e){ reject(e); } };
          v.onerror = (e)=> reject(e);
        }
      });
    }

    async function startBoomerangFlow(){
      try {
        if(!stream) await startCamera();
      } catch(e){ return; }
      for(let t=3;t>0;t--){ countdownEl.textContent = String(t); await sleep(700); }
      countdownEl.textContent='';
      progressEl.textContent = 'Gravando...'; progressEl.classList.remove('hidden');
      const shortBlob = await recordShortClip(BOOM_SHORT_MS);
      progressEl.classList.add('hidden');
      if(!shortBlob){ log('shortBlob nulo'); showScreen(welcomeScreen); return; }
      const shortUrl = URL.createObjectURL(shortBlob);
      boomPreviewVideo.src = shortUrl;
      boomPreviewVideo.play().catch(()=>{});
      showScreen(boomPreviewScreen);
      const refazer = async () => {
        boomPreviewVideo.pause();
        boomPreviewVideo.src = '';
        showScreen(null);
        try { await startCamera(); } catch(e){}
      };
      const continuar = async () => {
        boomPreviewVideo.pause();
        boomPreviewVideo.src = '';
        showScreen(null);
        try {
          const thumb = await blobToDataURL(shortBlob, true).catch(()=>null);
          if(thumb){ socket.emit('photo_ready', { session, index: 0, viewerId: socket.id, photo: thumb }); }
        } catch(e){ log('thumb emit error: '+e); }
        progressEl.textContent = 'Processando boomerang...'; progressEl.classList.remove('hidden');
        const finalBlob = await generateBoomerang(shortBlob, BOOM_FINAL_MS, BOOM_TARGET_W);
        progressEl.classList.add('hidden');
        if(!finalBlob){
          log('finalBlob nulo');
          showScreen(welcomeScreen);
          return;
        }
        try {
          const ab = await finalBlob.arrayBuffer();
          await emitWithAckFallback('boomerang_ready', { session, viewerId: socket.id, filename: `boomerang_${Date.now()}.webm`, data: ab }, finalBlob);
          const thumb2 = await blobToDataURL(finalBlob, true).catch(()=>null);
          if(thumb2) socket.emit('photos_submit', { session, viewerId: socket.id, photos: [thumb2] });
          log('boomerang flow finished');
          stopCamera();
          showScreen(thankScreen);
          try{ fim.currentTime=0; fim.play().catch(()=>{}); } catch(e){}
        } catch(e){
          log('erro ao enviar boomerang: ' + e);
          showScreen(welcomeScreen);
        }
      };
      const onceRef = () => { boomRefazerBtn.removeEventListener('click', onRef); boomContinuarBtn.removeEventListener('click', onCont); };
      const onRef = () => { onceRef(); refazer(); };
      const onCont = () => { onceRef(); continuar(); };
      boomRefazerBtn.addEventListener('click', onRef);
      boomContinuarBtn.addEventListener('click', onCont);
    }

    function emitWithAckFallback(event, data, fallbackBlob, timeoutMs=7000){
      return new Promise((resolve, reject) => {
        let done = false;
        try {
          socket.timeout(timeoutMs).emit(event, data, (err, resp) => {
            done = true;
            if(err){ log(event + ' ack error: ' + JSON.stringify(err)); fallback(); }
            else { log(event + ' ack resp: ' + JSON.stringify(resp||'ok')); resolve(resp); return; }
          });
        } catch (e) {
          log('emit try-catch: ' + e);
          try { socket.emit(event, data); } catch(e){}
          setTimeout(()=>{ if(!done) fallback(); }, timeoutMs);
        }
        async function fallback(){
          if(done) return;
          if(!fallbackBlob) { reject(new Error('No fallback blob')); return; }
          try {
            const form = new FormData();
            form.append('session', session);
            form.append('viewerId', socket.id || '');
            form.append('file', fallbackBlob, `boomerang_${Date.now()}.webm`);
            const res = await fetch(SERVER_URL + '/upload_boomerang', { method:'POST', body: form });
            const json = await res.json().catch(()=>null);
            log('fallback upload response: ' + JSON.stringify(json||res.status));
            done = true;
            resolve(json);
          } catch(e){
            done = true;
            log('fallback upload failed: ' + e);
            reject(e);
          }
        }
      });
    }

    // Socket handlers
    socket.on('connect', ()=>{ if(session) socket.emit('cell_connected', { session }); log('socket connected'); });
    socket.on('disconnect', ()=>{ log('socket disconnected'); });
    socket.on('reset_session', ()=>{ stopCamera(); photos=[]; currentPhotoIndex=0; currentPhotoData=null; showScreen(welcomeScreen); });

    // Event listeners para detectar mudan√ßas de fullscreen
    document.addEventListener('fullscreenchange', handleFullscreenChange);
    document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
    document.addEventListener('mozfullscreenchange', handleFullscreenChange);
    document.addEventListener('MSFullscreenChange', handleFullscreenChange);

    // UI wiring
    showScreen(enterFs);

    // Verificar se j√° est√° em fullscreen ao carregar
    setTimeout(checkFullscreenOnLoad, 1000);

    // Bot√£o amarelo agora vai direto para a tela de escolha
    enterFsBtn.addEventListener('click', async (e)=>{
      e.preventDefault();
      try { await goToWelcomeScreen(); } catch(err){ log('goToWelcomeScreen throw: '+err); }
    });

    startBtn.addEventListener('click', async ()=>{
      startBtn.disabled = true; startBtn.textContent = 'üéµ Preparando...';
      await inicio.play().catch(()=>{});
      startBtn.disabled = false; startBtn.textContent = 'üé¨ Sess√£o de Fotos (3x)';
      showScreen(null);
      try { await startCamera(); } catch(e){ return; }
      currentPhotoIndex = 0; photos = [];
      await runCaptureSequence();
    });

    startBoomBtn.addEventListener('click', async ()=>{
      startBoomBtn.disabled = true;
      try{ await inicio.play().catch(()=>{}); }catch(e){}
      showScreen(null);
      try { await startCamera(); } catch(e){ startBoomBtn.disabled=false; return; }
      await startBoomerangFlow();
      startBoomBtn.disabled = false;
    });

    // expose for debug
    window._cabine = { socket, startCamera, stopCamera, startBoomerangFlow, sendPhotosToServer };
  </script>
