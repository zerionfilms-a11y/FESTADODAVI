<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cabine FotogrÃ¡fica â€” Celular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff;overflow:hidden}
    .screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:15px;z-index:800}
    #enterFsBtn{padding:18px 25px;border-radius:12px;border:none;background:#ffd600;color:#000;font-weight:700;cursor:pointer;font-size:20px;margin:15px;width:90%;max-width:300px}
    #welcome{background:rgba(255,255,255,0.15);padding:25px;text-align:center;border-radius:15px;width:95%;max-width:400px;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #welcome h1{font-size:26px;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #welcome p{font-size:18px;margin-bottom:15px}
    #startBtn{padding:18px 25px;border-radius:12px;border:none;background:#fff;color:#0b84ff;font-weight:700;cursor:pointer;font-size:20px;margin-top:5px;box-shadow:0 4px 15px rgba(0,0,0,0.3);width:100%;max-width:300px;transition:all 0.3s ease}
    .logo{max-width:180px;margin-bottom:20px;border-radius:10px}
    #videoEl{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:none; transform: scaleX(-1);z-index:100}
    #canvasEl{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:none;z-index:110}
    #progress{position:fixed;top:20px;left:0;right:0;text-align:center;font-size:28px;font-weight:700;z-index:150;color:#fff;text-shadow:0 0 10px #000;background:rgba(0,0,0,0.5);padding:10px;backdrop-filter:blur(5px)}
    #countdown{position:fixed;top:30%;left:0;right:0;text-align:center;font-size:120px;font-weight:800;text-shadow:0 0 20px #000, 0 0 30px #000;z-index:100;color:#fff}
    #msg{position:fixed;top:50%;left:0;right:0;text-align:center;font-size:28px;font-weight:700;z-index:100;color:#fff;text-shadow:0 0 10px #000}
    #previewScreen{background:rgba(0,0,0,0.9);z-index:20;padding:0}
    #previewContainer{position:relative;width:100%;height:100%;display:flex;flex-direction:column}
    #previewImage{width:100%;height:100%;object-fit:contain;display:block}
    .preview-buttons{position:absolute;bottom:30px;left:0;right:0;display:flex;gap:15px;justify-content:center;padding:0 20px}
    .preview-btn{padding:12px 18px;border-radius:8px;border:none;font-weight:700;cursor:pointer;font-size:16px;flex:1;max-width:140px;background:rgba(0,0,0,0.7);color:white;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.3)}
    #refazerBtn{background:rgba(220,53,69,0.8)}
    #continuarBtn{background:rgba(40,167,69,0.8)}
    #thank { background: rgba(255,255,255,0.15); padding: 25px; border-radius: 15px; width:95%;max-width:400px;text-align:center;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #thank h1{font-size:26px;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #thank p{font-size:18px}
    .hidden { display: none !important; }
    .visible { display: flex !important; }
    #debugInfo {position:fixed;bottom:10px;left:10px;font-size:10px;color:#888;background:rgba(0,0,0,0.7);padding:4px;border-radius:4px;z-index:1000}
    /* remote stream image used when operator sends frames */
    #remoteImg { position: fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; display:none; transform: scaleX(-1); z-index:105; }
    @keyframes superPulse {0%{transform:scale(1);background:#fff;color:#0b84ff;box-shadow:0 0 0 0 rgba(255,255,255,0.7);}25%{transform:scale(1.08);background:#0b84ff;color:#fff;box-shadow:0 0 0 10px rgba(11,132,255,0.3);}50%{transform:scale(1.05);background:#ff4081;color:#fff;box-shadow:0 0 0 15px rgba(255,64,129,0.2);}75%{transform:scale(1.08);background:#0b84ff;color:#fff;box-shadow:0 0 0 10px rgba(11,132,255,0.3);}100%{transform:scale(1);background:#fff;color:#0b84ff;box-shadow:0 0 0 0 rgba(255,255,255,0);}}
    .super-pulse-animation{animation:superPulse 2.5s infinite;}
  </style>
</head>
<body>
  <div id="enterFs" class="screen visible" style="background:linear-gradient(135deg,#001e3c,#0b84ff); z-index:900;">
    <div style="text-align:center;background:rgba(0,0,0,0.3);padding:20px;border-radius:15px;backdrop-filter:blur(10px);width:95%;max-width:400px">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1 style="font-size:24px;margin-bottom:20px">ðŸ“¸ Cabine FotogrÃ¡fica</h1>
      <p style="font-size:16px;margin-bottom:20px">Para melhor experiÃªncia, entre em tela cheia</p>
      <button id="enterFsBtn">ðŸŽ¬ Entrar em Tela Cheia</button>
    </div>
  </div>

  <div id="welcomeScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff); z-index:900;">
    <div id="welcome">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>ðŸ“¸ Bem-vindo Ã  Cabine FotogrÃ¡fica</h1>
      <p>Clique abaixo para iniciar</p>
      <button id="startBtn">ðŸŽ¬ Iniciar SessÃ£o de Fotos</button>
    </div>
  </div>

  <video id="videoEl" autoplay playsinline muted></video>
  <img id="remoteImg" alt="Stream do Operador">
  <canvas id="canvasEl"></canvas>

  <div id="progress" class="hidden"></div>
  <div id="countdown"></div>
  <div id="msg"></div>

  <div id="previewScreen" class="screen hidden" style="z-index:900;">
    <div id="previewContainer">
      <img id="previewImage" src="" alt="Preview da foto">
      <div class="preview-buttons">
        <button id="refazerBtn" class="preview-btn">ðŸ”„ Refazer</button>
        <button id="continuarBtn" class="preview-btn">âœ… Continuar</button>
      </div>
    </div>
  </div>

  <div id="thankScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff); z-index:900;">
    <div id="thank">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>âœ¨ Obrigado por utilizar a cabine!</h1>
      <p>Espere o operador encerrar a sessÃ£o.</p>
    </div>
  </div>

  <div id="debugInfo"></div>

  <audio id="clack" src="clack.mp3" preload="auto"></audio>
  <audio id="inicio" src="inicio.mp3" preload="auto"></audio>
  <audio id="fim" src="fim.mp3" preload="auto"></audio>

  <script>
    const SERVER_URL = "https://festadodavi.onrender.com/";
    const socket = io(SERVER_URL, { transports:["websocket"], reconnection:true, reconnectionAttempts:5, reconnectionDelay:1000, timeout:20000, forceNew:true, withCredentials:true });

    const params = new URLSearchParams(location.search);
    const session = params.get('session');

    const debugEl = document.getElementById('debugInfo');
    setInterval(()=>{debugEl.textContent=`SessÃ£o: ${session||'none'} | Socket: ${socket.connected?'ðŸŸ¢':'ðŸ”´'}`},1000);

    const enterFs = document.getElementById('enterFs');
    const enterFsBtn = document.getElementById('enterFsBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const startBtn = document.getElementById('startBtn');
    const videoEl = document.getElementById('videoEl');
    const remoteImg = document.getElementById('remoteImg');
    const canvasEl = document.getElementById('canvasEl');
    const progressEl = document.getElementById('progress');
    const countdownEl = document.getElementById('countdown');
    const previewScreen = document.getElementById('previewScreen');
    const previewImage = document.getElementById('previewImage');
    const refazerBtn = document.getElementById('refazerBtn');
    const continuarBtn = document.getElementById('continuarBtn');
    const thankScreen = document.getElementById('thankScreen');
    const clack = document.getElementById('clack');
    const inicio = document.getElementById('inicio');
    const fim = document.getElementById('fim');

    let stream=null, photos=[], currentPhotoIndex=0, currentPhotoData=null;
    let lastRemoteFrame = null;
    let usingRemoteStream = false;

    function showScreen(screenElement){
      [enterFs,welcomeScreen,previewScreen,thankScreen].forEach(s=>{
        if(s && !s.classList.contains('hidden')){s.classList.add('hidden');s.classList.remove('visible');s.style.display='none';}
      });
      videoEl.style.display='none'; remoteImg.style.display='none'; canvasEl.style.display='none'; countdownEl.textContent=''; progressEl.classList.add('hidden');
      if(screenElement){screenElement.classList.remove('hidden'); screenElement.classList.add('visible'); screenElement.style.display='flex';}
    }

    function sleep(ms){return new Promise(r=>setTimeout(r,ms));}

    // startCamera original (mantive) - tenta facingMode exact user
    async function startCamera(){
      try{
        stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:{exact:"user"}},audio:false});
        videoEl.srcObject=stream; videoEl.style.display='block'; videoEl.style.transform='scaleX(-1)';
        await videoEl.play();
      }catch(e){
        // se falhar, usa a rotina robusta de fallback que prioriza frontal
        console.warn('startCamera exact:user falhou, usando startLocalCameraFallback (frontal):', e);
        await startLocalCameraFallback();
      }
    }

    // Nova rotina robusta para preferir CAMERA FRONTAL (user)
    async function startLocalCameraFallback(){
      // 1) tentar facingMode: "user" sem exact
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
        videoEl.srcObject = stream; videoEl.style.display = 'block'; videoEl.style.transform='scaleX(-1)';
        await videoEl.play();
        console.log('camera iniciada com facingMode:user');
        return;
      } catch (e1) {
        console.warn('facingMode:user falhou, tentando enumerateDevices para escolher deviceId frontal', e1);
      }

      // 2) enumerar devices e tentar escolher deviceId cuja label sugira cÃ¢mera frontal
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(d => d.kind === 'videoinput');
        // heurÃ­stica: procurar por labels com 'front', 'frontal', 'user', 'face', 'selfie'
        const frontKeywords = ['front','frontal','user','face','selfie','facing front','cÃ¢mera frontal','camera front'];
        let chosenDeviceId = null;
        for (const d of videoInputs) {
          const label = (d.label || '').toLowerCase();
          if (frontKeywords.some(k => label.includes(k))) { chosenDeviceId = d.deviceId; break; }
        }
        // se nÃ£o achou por label (labels podem estar vazias antes da permissÃ£o), tentar heurÃ­stica por ordem (Ãºltimo device costuma ser front em alguns phones)
        if(!chosenDeviceId && videoInputs.length>0){
          // muitos dispositivos colocam a frontal como segunda ou Ãºltima â€” tentamos pegar o Ãºltimo com deviceId
          chosenDeviceId = videoInputs[videoInputs.length-1].deviceId;
        }
        if(chosenDeviceId){
          try {
            stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: chosenDeviceId } }, audio: false });
            videoEl.srcObject = stream; videoEl.style.display = 'block'; videoEl.style.transform='scaleX(-1)';
            await videoEl.play();
            console.log('camera iniciada com deviceId escolhido (provavelmente frontal)');
            return;
          } catch (e2) {
            console.warn('falha ao iniciar com deviceId escolhido', e2);
          }
        }
      } catch (eEnum) {
        console.warn('enumerateDevices falhou ou nÃ£o disponÃ­vel', eEnum);
      }

      // 3) Ãºltimo recurso: pedir qualquer cÃ¢mera (pode ser traseira)
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        videoEl.srcObject = stream; videoEl.style.display = 'block'; videoEl.style.transform='scaleX(-1)';
        await videoEl.play();
        console.warn('Iniciada cÃ¢mera qualquer (padrÃ£o) â€” pode ser traseira se frontal nÃ£o estiver acessÃ­vel.');
        return;
      } catch (e3) {
        console.error('NÃ£o foi possÃ­vel acessar nenhuma cÃ¢mera local', e3);
        alert('NÃ£o foi possÃ­vel acessar a cÃ¢mera. Verifique as permissÃµes.');
        showScreen(welcomeScreen);
        return;
      }
    }

    // captura usando vÃ­deo local; se remote frame disponÃ­vel, preferimos ele (se operador enviou)
    async function captureSinglePhoto(){
      progressEl.textContent=`${currentPhotoIndex+1}/3`; progressEl.classList.remove('hidden');
      // exibir either remoteImg (se remote) or videoEl while contando
      if(lastRemoteFrame){
        remoteImg.src = lastRemoteFrame;
        remoteImg.style.display = 'block';
        videoEl.style.display = 'none';
      } else if (videoEl.srcObject){
        videoEl.style.display = 'block';
        remoteImg.style.display = 'none';
      }
      for(let t=5;t>0;t--){ 
        if(t<=2){ countdownEl.textContent='SORRIA!'; countdownEl.style.color='#ffd600'; if(t===2){clack.currentTime=0; clack.play().catch(()=>{});} } 
        else{ countdownEl.textContent=String(t); countdownEl.style.color='#fff'; } 
        await sleep(1000);
      }

      // Se recebemos quadro remoto use ele como foto
      if(lastRemoteFrame){
        return lastRemoteFrame;
      }

      // senÃ£o, captura do video local
      canvasEl.width = videoEl.videoWidth || 1280;
      canvasEl.height = videoEl.videoHeight || 720;
      const ctx = canvasEl.getContext('2d');
      // espelhar para ficar consistente com preview (front camera)
      ctx.translate(canvasEl.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(videoEl, 0, 0, canvasEl.width, canvasEl.height);
      return canvasEl.toDataURL('image/jpeg', 1.0);
    }

    function showPhotoPreview(photoData){ previewImage.src=photoData; showScreen(previewScreen); }

    async function runCaptureSequence(){
      if(currentPhotoIndex>=3){ stopCamera(); progressEl.classList.add('hidden'); showScreen(thankScreen); sendPhotosToServer(); return; }
      currentPhotoData = await captureSinglePhoto();
      showPhotoPreview(currentPhotoData);
    }

    function stopCamera(){ if(stream){stream.getTracks().forEach(t=>t.stop()); stream=null;} videoEl.style.display='none'; canvasEl.style.display='none'; remoteImg.style.display='none'; }

    refazerBtn.addEventListener('click', async () => { showScreen(null); videoEl.style.display='block'; await runCaptureSequence(); });
    continuarBtn.addEventListener('click', async () => { photos.push(currentPhotoData); currentPhotoIndex++; showScreen(null); videoEl.style.display='block'; await runCaptureSequence(); });

    // STREAMING DO OPERADOR: recebe frames (dataURL) via socket e mostra em remoteImg
    socket.on('connect', ()=>{ if(session) socket.emit('cell_connected'); });
    socket.on('stream_frame', ({ session: s, frame }) => {
      if(!session) return;
      if(s !== session) return;
      lastRemoteFrame = frame;
      remoteImg.src = frame;
      remoteImg.style.display = 'block';
      // hide local video while remote stream present
      if(videoEl) videoEl.style.display = 'none';
      usingRemoteStream = true;
    });
    socket.on('stop_stream', ({ session: s }) => {
      if(session && s === session) {
        lastRemoteFrame = null;
        remoteImg.style.display = 'none';
        usingRemoteStream = false;
        if(stream) videoEl.style.display = 'block';
      }
    });

    // envio de fotos (mantive retry similar ao original, agora inclui session)
    function sendPhotosToServer(){
      if(session && photos.length>0){
        const sendPhotosWithRetry=(attempt=1,maxAttempts=5)=>{
          if(socket.connected){
            socket.emit('photos_from_cell',{ session, photos, attempt, totalAttempts:maxAttempts });
            if(attempt<maxAttempts){ setTimeout(()=>sendPhotosWithRetry(attempt+1,maxAttempts),1500); }
          } else if(attempt<maxAttempts){
            socket.connect();
            setTimeout(()=>sendPhotosWithRetry(attempt+1,maxAttempts),2000);
          }
        };
        sendPhotosWithRetry();
      }
    }

    socket.on('disconnect',()=>{});
    socket.on('reset_session',()=>{ stopCamera(); currentPhotoIndex=0; photos=[]; currentPhotoData=null; showScreen(welcomeScreen); });

    showScreen(enterFs);

    enterFsBtn.addEventListener('click',async()=>{
      try{ await document.documentElement.requestFullscreen(); }catch(e){}
      try { enterFs.classList.add('hidden'); enterFs.classList.remove('visible'); enterFs.style.display='none'; } catch(e){}
      showScreen(welcomeScreen);
      if(session) socket.emit('cell_entered_fullscreen');
    });

    startBtn.addEventListener('click',async()=>{
      startBtn.disabled=true; startBtn.textContent='ðŸŽµ Preparando...';
      await inicio.play().catch(()=>{});
      startBtn.disabled=false; startBtn.textContent='ðŸŽ¬ Iniciar SessÃ£o de Fotos';
      // pedir stream do operador (se existir)
      if(session) socket.emit('want_stream', { session });
      // iniciar cÃ¢mera frontal local como fallback
      await startLocalCameraFallback();
      currentPhotoIndex=0; photos=[]; await runCaptureSequence();
    });

    // debug info helper
    setInterval(()=>{ 
      debugEl.textContent = `SessÃ£o: ${session||'none'} | Socket: ${socket.connected?'ðŸŸ¢':'ðŸ”´'} | RemoteStream: ${usingRemoteStream?'sim':'nÃ£o'} | Fotos: ${photos.length}` 
    },1000);

  </script>
</body>
</html>
