<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Cabine Fotográfica — Celular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#ffffff;color:#222222;overflow:hidden}
    .app{height:100%;display:flex;flex-direction:column}
    header{padding:12px 16px;border-bottom:1px solid rgba(0,0,0,0.06);display:flex;align-items:center;gap:12px}
    header img{height:36px}
    main{flex:1;display:flex;align-items:center;justify-content:center;position:relative}
    #camera{width:100%;height:100%;display:flex;align-items:center;justify-content:center;position:relative;background:#fff}
    #video{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;display:block;z-index:0}
    #overlay{position:absolute;top:0;left:0;right:0;bottom:0;pointer-events:none}
    .controls{position:fixed;bottom:18px;left:50%;transform:translateX(-50%);display:flex;gap:12px}
    button{padding:12px 18px;border-radius:10px;border:none;background:#b07e09;color:#fff;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(176,126,9,0.12)}
    .secondary{background:transparent;border:2px solid #b07e09;color:#b07e09}
    .small{padding:8px 12px;border-radius:8px;font-weight:600}
    #countdown{position:fixed;top:30%;left:0;right:0;text-align:center;font-size:64px;font-weight:800;text-shadow: none;z-index:100;color: #222222}
    #msg{position:fixed;top:50%;left:0;right:0;text-align:center;font-size:18px;font-weight:700;z-index:100;color: #222222}
    #progress{position:fixed;top:20px;left:0;width:100%;height:6px;background:rgba(0,0,0,0.06)}
    #previewScreen{background:rgba(255,255,255,0.9);z-index:20;padding:0; color: #222222 }
    #previewContainer{position:relative;width:100%;height:100%;display:flex;flex-direction:column}
    #previewImage{width:100%;height:100%;object-fit:contain;display:block}
    .preview-buttons{position:absolute;bottom:30px;left:0;right:0;display:flex;gap:15px;justify-content:center;padding:0 20px}
    .preview-btn{padding:12px 18px;border-radius:8px;border:none;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.3)}
    #refazerBtn{background:#b07e09; color:#fff;}
    #continuarBtn{background:#b07e09; color:#fff;}
    #thank { background: rgba(255,255,255,0.85); padding: 25px; border-radius:14px; backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #thank h1{font-size:26px;margin-bottom:15px;text-shadow:none}
    #thank p{font-size:18px}
    .hidden { display: none !important; }
    .visible { display: flex !important; }
    .no-photos{padding:20px;text-align:center;color:#b07e09}
    .footer-note{position:fixed;bottom:8px;left:8px;font-size:12px;color:#666}
    /* adapt mobile layout */
    @media(min-width:700px){
      header img{height:44px}
      #countdown{font-size:96px}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <img src="/public/logo.png" alt="Logo">
      <div style="font-weight:700;color:#222222">Zerion Films</div>
    </header>
    <main>
      <div id="camera">
        <video id="video" autoplay playsinline muted></video>
        <div id="overlay"></div>
        <div id="countdown" class="hidden">3</div>
        <div id="previewScreen" class="hidden" style="position:fixed;top:0;left:0;right:0;bottom:0;align-items:center;justify-content:center;">
          <div id="previewContainer">
            <img id="previewImage" src="" alt="Preview">
            <div class="preview-buttons">
              <button id="refazerBtn">Refazer</button>
              <button id="continuarBtn">Continuar</button>
            </div>
          </div>
        </div>
      </div>
      <div id="msg" class="hidden">Preparando...</div>
    </main>
    <div class="controls">
      <button id="take" class="small">Tirar Foto</button>
      <button id="gallery" class="small secondary">Galeria</button>
    </div>
    <div id="progress" style="display:none"></div>
    <div class="footer-note">Powered by Zerion Films</div>
  </div>

  <script>
    // Script original (manter funcionalidade)
    const video = document.getElementById('video');
    const take = document.getElementById('take');
    const previewScreen = document.getElementById('previewScreen');
    const previewImage = document.getElementById('previewImage');
    const refazerBtn = document.getElementById('refazerBtn');
    const continuarBtn = document.getElementById('continuarBtn');
    const countdown = document.getElementById('countdown');
    const msg = document.getElementById('msg');

    async function startCamera(){
      try{
        const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}, audio:false});
        video.srcObject = stream;
      }catch(e){
        msg.classList.remove('hidden');
        msg.innerText = 'Erro ao acessar câmera';
        console.error(e);
      }
    }
    startCamera();

    function takePhoto(){
      countdown.classList.remove('hidden');
      let c = 3;
      countdown.innerText = c;
      const t = setInterval(()=>{
        c--;
        if(c<=0){
          clearInterval(t);
          countdown.classList.add('hidden');
          const canvas = document.createElement('canvas');
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video,0,0,canvas.width,canvas.height);
          const data = canvas.toDataURL('image/png');
          previewImage.src = data;
          previewScreen.classList.remove('hidden');
        } else {
          countdown.innerText = c;
        }
      },1000);
    }

    take.addEventListener('click', takePhoto);
    refazerBtn.addEventListener('click', ()=>{ previewScreen.classList.add('hidden'); });
    continuarBtn.addEventListener('click', ()=>{ alert('Foto enviada!'); previewScreen.classList.add('hidden'); });

  </script>
</body>
</html>
