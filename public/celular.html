<html lang="pt-BR">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#000;color:#fff;overflow:hidden}
    .screen{position:fixed;top:0;left:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;padding:15px}
    #enterFsBtn{padding:18px 25px;border-radius:12px;border:none;background:#ffd600;color:#000;font-weight:700;cursor:pointer;font-size:20px;margin:15px;width:90%;max-width:300px}
    #welcome{background:rgba(255,255,255,0.15);padding:25px;text-align:center;border-radius:15px;width:95%;max-width:400px;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #welcome h1{font-size:26px;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #welcome p{font-size:18px;margin-bottom:15px}
    #startBtn{padding:18px 25px;border-radius:12px;border:none;background:#fff;color:#0b84ff;font-weight:700;cursor:pointer;font-size:20px;margin-top:5px;box-shadow:0 4px 15px rgba(0,0,0,0.3);width:100%;max-width:300px;transition:all 0.3s ease}
    .logo{max-width:180px;margin-bottom:20px;border-radius:10px}
    #videoEl{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:none; transform: scaleX(-1);}
    #canvasEl{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;display:none;z-index:10}
    #progress{position:fixed;top:20px;left:0;right:0;text-align:center;font-size:28px;font-weight:700;z-index:150;color:#fff;text-shadow:0 0 10px #000;background:rgba(0,0,0,0.5);padding:10px;backdrop-filter:blur(5px)}
    #countdown{position:fixed;top:30%;left:0;right:0;text-align:center;font-size:120px;font-weight:800;text-shadow:0 0 20px #000, 0 0 30px #000;z-index:100;color:#fff}
    #msg{position:fixed;top:50%;left:0;right:0;text-align:center;font-size:28px;font-weight:700;z-index:100;color:#fff;text-shadow:0 0 10px #000}
    #previewScreen{background:rgba(0,0,0,0.9);z-index:20;padding:0}
    #previewContainer{position:relative;width:100%;height:100%;display:flex;flex-direction:column}
    #previewImage{width:100%;height:100%;object-fit:contain;display:block}
    .preview-buttons{position:absolute;bottom:30px;left:0;right:0;display:flex;gap:15px;justify-content:center;padding:0 20px}
    .preview-btn{padding:12px 18px;border-radius:8px;border:none;font-weight:700;cursor:pointer;font-size:16px;flex:1;max-width:140px;background:rgba(0,0,0,0.7);color:white;backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.3)}
    #refazerBtn{background:rgba(220,53,69,0.8)}
    #continuarBtn{background:rgba(40,167,69,0.8)}
    #thank { background: rgba(255,255,255,0.15); padding: 25px; border-radius: 15px; width:95%;max-width:400px;text-align:center;backdrop-filter:blur(15px);border:2px solid rgba(255,255,255,0.3)}
    #thank h1{font-size:26px;margin-bottom:15px;text-shadow:2px 2px 4px rgba(0,0,0,0.5)}
    #thank p{font-size:18px}
    .hidden { display: none !important; }
    .visible { display: flex !important; }
    #debugInfo {position:fixed;bottom:10px;left:10px;font-size:10px;color:#888;background:rgba(0,0,0,0.7);padding:4px;border-radius:4px;z-index:1000}
    @keyframes superPulse {0%{transform:scale(1);background:#fff;color:#0b84ff;box-shadow:0 0 0 0 rgba(255,255,255,0.7);}25%{transform:scale(1.08);background:#0b84ff;color:#fff;box-shadow:0 0 0 10px rgba(11,132,255,0.3);}50%{transform:scale(1.05);background:#ff4081;color:#fff;box-shadow:0 0 0 15px rgba(255,64,129,0.2);}75%{transform:scale(1.08);background:#0b84ff;color:#fff;box-shadow:0 0 0 10px rgba(11,132,255,0.3);}100%{transform:scale(1);background:#fff;color:#0b84ff;box-shadow:0 0 0 0 rgba(255,255,255,0);} }
    .super-pulse-animation{animation:superPulse 2.5s infinite;}
  </style>
</head>
<body>
  <div id="enterFs" class="screen visible" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div style="text-align:center;background:rgba(0,0,0,0.3);padding:20px;border-radius:15px;backdrop-filter:blur(10px);width:95%;max-width:400px">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1 style="font-size:24px;margin-bottom:20px">üì∏ Cabine Fotogr√°fica</h1>
      <p style="font-size:16px;margin-bottom:20px">Para melhor experi√™ncia, entre em tela cheia</p>
      <button id="enterFsBtn">üé¨ Entrar em Tela Cheia</button>
    </div>
  </div>

  <div id="welcomeScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div id="welcome">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>üì∏ Bem-vindo √† Cabine Fotogr√°fica</h1>
      <p>Clique abaixo para iniciar</p>
      <div style="width:100%;max-width:320px">
        <button id="startBtn" style="width:100%">üé¨ Iniciar Sess√£o de Fotos (3x)</button>
      </div>
      <div style="margin-top:12px;width:100%;max-width:320px">
        <!-- BOOMERANG BUTTON ADICIONADO -->
        <button id="startBoomBtn" style="width:100%;margin-top:8px;background:linear-gradient(135deg,#2a9df4,#0b6fb3);color:#fff;padding:14px;border-radius:12px;border:none;font-weight:700;cursor:pointer">üîÅ Fazer Boomerang</button>
      </div>
    </div>
  </div>

  <video id="videoEl" autoplay playsinline muted></video>
  <canvas id="canvasEl"></canvas>
  <div id="progress" class="hidden"></div>
  <div id="countdown"></div>
  <div id="msg"></div>

  <div id="previewScreen" class="screen hidden">
    <div id="previewContainer">
      <img id="previewImage" src="" alt="Preview da foto">
      <div class="preview-buttons">
        <button id="refazerBtn" class="preview-btn">üîÑ Refazer</button>
        <button id="continuarBtn" class="preview-btn">‚úÖ Continuar</button>
      </div>
    </div>
  </div>

  <div id="thankScreen" class="screen hidden" style="background:linear-gradient(135deg,#001e3c,#0b84ff)">
    <div id="thank">
      <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1>‚ú® Obrigado por utilizar a cabine!</h1>
      <p>Espere o operador encerrar a sess√£o.</p>
    </div>
  </div>

  <div id="debugInfo"></div>

  <audio id="clack" src="clack.mp3" preload="auto"></audio>
  <audio id="inicio" src="inicio.mp3" preload="auto"></audio>
  <audio id="fim" src="fim.mp3" preload="auto"></audio>

  <script>
    // ----------------- Ajustes: SERVER_URL conforme sua prefer√™ncia -----------------
    const SERVER_URL = "festadodavi-production-0591.up.railway.app";
    const socket = io(SERVER_URL, { transports:["websocket"], reconnection:true, reconnectionAttempts:5, reconnectionDelay:1000, timeout:20000, forceNew:true, withCredentials:true });

    const params = new URLSearchParams(location.search);
    const session = params.get('session') || 'cabine-fixa';

    const debugEl = document.getElementById('debugInfo');
    setInterval(()=>{debugEl.textContent=`Sess√£o: ${session||'none'} | Socket: ${socket.connected?'üü¢':'üî¥'}`},1000);

    const enterFs = document.getElementById('enterFs');
    const enterFsBtn = document.getElementById('enterFsBtn');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const startBtn = document.getElementById('startBtn');
    const startBoomBtn = document.getElementById('startBoomBtn');
    const videoEl = document.getElementById('videoEl');
    const canvasEl = document.getElementById('canvasEl');
    const progressEl = document.getElementById('progress');
    const countdownEl = document.getElementById('countdown');
    const previewScreen = document.getElementById('previewScreen');
    const previewImage = document.getElementById('previewImage');
    const refazerBtn = document.getElementById('refazerBtn');
    const continuarBtn = document.getElementById('continuarBtn');
    const thankScreen = document.getElementById('thankScreen');
    const clack = document.getElementById('clack');
    const inicio = document.getElementById('inicio');
    const fim = document.getElementById('fim');

    // boomerang settings
    const BOOM_SHORT_MS = 2000; // 2s short clip
    const BOOM_FINAL_MS = 15000; // final ~15s loop
    const BOOM_TARGET_W = 1080;

    let stream=null, photos=[], currentPhotoIndex=0, currentPhotoData=null;
    let previewRunning = false, rafId=null;

    function showScreen(screenElement){
      [enterFs,welcomeScreen,previewScreen,thankScreen].forEach(s=>{
        if(s){ s.classList.add('hidden'); s.classList.remove('visible'); s.style.display='none'; }
      });
      videoEl.style.display='none'; canvasEl.style.display='none'; countdownEl.textContent=''; progressEl.classList.add('hidden');
      if(screenElement){screenElement.classList.remove('hidden'); screenElement.classList.add('visible'); screenElement.style.display='flex';}
    }

    function sleep(ms){return new Promise(r=>setTimeout(r,ms));}

    // start camera (front) - use facingMode ideal for better compatibility
    async function startCamera(){
      try{
        stream=await navigator.mediaDevices.getUserMedia({video:{facingMode: "user", width:{ideal:1080}, height:{ideal:1920}},audio:false});
        videoEl.srcObject=stream; videoEl.style.display='block'; videoEl.style.transform='scaleX(-1)';
        // try to play and wait for metadata
        await new Promise((res)=> {
          const t = setTimeout(()=>res(),1200);
          videoEl.onloadedmetadata = ()=>{ clearTimeout(t); res(); };
          videoEl.play().catch(()=>{ clearTimeout(t); res(); });
        });
        // start preview drawing loop to ensure live preview doesn't freeze on some browsers
        startPreviewLoop();
      }catch(e){alert('N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes.'); showScreen(welcomeScreen); throw e;}
    }

    function stopCamera(){ if(stream){stream.getTracks().forEach(t=>t.stop()); stream=null;} try{ videoEl.pause(); }catch(e){} videoEl.srcObject=null; stopPreviewLoop(); }

    // Preview loop: draw video to canvas continuously (avoids frozen frame issues)
    function startPreviewLoop(){
      if(previewRunning) return;
      previewRunning = true;
      canvasEl.style.display='block';
      videoEl.style.display='none';
      // size canvas
      function resizeCanvas(){
        const dpr = window.devicePixelRatio || 1;
        const w = window.innerWidth, h = window.innerHeight;
        canvasEl.width = Math.floor(w * dpr);
        canvasEl.height = Math.floor(h * dpr);
        canvasEl.style.width = w + 'px';
        canvasEl.style.height = h + 'px';
        const ctx = canvasEl.getContext('2d');
        ctx.setTransform(dpr,0,0,dpr,0,0);
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      const ctx = canvasEl.getContext('2d');
      function loop(){
        if(!stream || videoEl.readyState < 2){
          // draw black until frame available
          ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvasEl.clientWidth,canvasEl.clientHeight);
        } else {
          const vw = videoEl.videoWidth || 720, vh = videoEl.videoHeight || 1280;
          const cw = canvasEl.clientWidth, ch = canvasEl.clientHeight;
          const scale = Math.max(cw / vw, ch / vh);
          const drawW = vw * scale, drawH = vh * scale;
          const dx = (cw - drawW) / 2, dy = (ch - drawH) / 2;
          ctx.save();
          // mirror
          ctx.translate(cw,0); ctx.scale(-1,1);
          // compute dest x for mirrored draw
          const destX = cw - (dx + drawW);
          ctx.clearRect(0,0,cw,ch);
          try { ctx.drawImage(videoEl, 0,0,vw,vh, destX, dy, drawW, drawH); } catch(e){ /* ignore drawing errors */ }
          ctx.restore();
        }
        rafId = requestAnimationFrame(loop);
      }
      loop();
    }

    function stopPreviewLoop(){
      if(rafId) cancelAnimationFrame(rafId);
      rafId = null; previewRunning = false;
      canvasEl.style.display='none';
      videoEl.style.display='none';
    }

    // captures a high-res mirrored photo from the live video (using an intermediate canvas with video dimensions)
    function capturePhotoFromVideo(){
      const vw = videoEl.videoWidth || 1080;
      const vh = videoEl.videoHeight || 1920;
      const cap = document.createElement('canvas');
      cap.width = vw; cap.height = vh;
      const cctx = cap.getContext('2d');
      // mirror to match what user sees
      cctx.save();
      cctx.translate(cap.width,0); cctx.scale(-1,1);
      try { cctx.drawImage(videoEl, 0,0,cap.width,cap.height); } catch(e){
        // fallback: draw from canvasEl scaled
        try { cctx.drawImage(canvasEl, 0,0,cap.width,cap.height); } catch(e){}
      }
      cctx.restore();
      return cap.toDataURL('image/jpeg', 0.95);
    }

    // original capture flow (3 photos) preserved
    async function captureSinglePhoto(){
      progressEl.textContent=`${currentPhotoIndex+1}/3`; progressEl.classList.remove('hidden');
      for(let t=5;t>0;t--){ 
        if(t<=2){ countdownEl.textContent='SORRIA!'; countdownEl.style.color='#ffd600'; if(t===2){clack.currentTime=0; clack.play().catch(()=>{});} } 
        else{ countdownEl.textContent=String(t); countdownEl.style.color='#fff'; } 
        await sleep(1000);
      }
      // capture
      const data = capturePhotoFromVideo();
      return data;
    }

    function showPhotoPreview(photoData){ previewImage.src=photoData; showScreen(previewScreen); }

    async function runCaptureSequence(){
      if(currentPhotoIndex>=3){ stopCamera(); progressEl.classList.add('hidden'); showScreen(thankScreen); sendPhotosToServer(); return; }
      currentPhotoData = await captureSinglePhoto();
      showPhotoPreview(currentPhotoData);
    }

    refazerBtn.addEventListener('click', async()=>{
      showScreen(null);
      // continue capturing
      await runCaptureSequence();
    });

    continuarBtn.addEventListener('click', async()=>{
      photos.push(currentPhotoData);
      currentPhotoIndex++;
      showScreen(null);
      await runCaptureSequence();
    });

    function sendPhotosToServer(){
      if(session && photos.length>0){
        // emit and optionally wait for ack: server side should respond if implemented
        socket.emit('photos_submit', { session, viewerId: socket.id, photos }, (ack)=>{
          log('photos_submit ACK: ' + JSON.stringify(ack||'no ack'));
        });
      }
    }

    // ------------------------
    // BOOMERANG: record 2s short clip, make forward+reverse loop ~15s, emit
    // ------------------------
    async function startBoomerangFlow(){
      try {
        // ensure camera running
        if(!stream) await startCamera();
      } catch(e){
        return;
      }

      // countdown (shorter)
      for(let t=3;t>0;t--){
        countdownEl.textContent = String(t);
        countdownEl.style.color = '#fff';
        await sleep(800);
      }
      countdownEl.textContent = '';
      progressEl.textContent = 'Gravando...'; progressEl.classList.remove('hidden');

      // record short 2s clip from offscreen canvas capturing the mirrored preview
      const shortBlob = await recordShortClipFromCanvas(BOOM_SHORT_MS);
      if(!shortBlob){
        progressEl.textContent = 'Erro gravando boomerang';
        await sleep(1000);
        progressEl.classList.add('hidden');
        return;
      }
      log('Short blob gravado size=' + shortBlob.size);

      // create thumbnail and emit photo_ready (thumb) so operator has a preview while processing
      let thumbData = null;
      try { thumbData = await blobToDataURL(shortBlob, true); if(thumbData) socket.emit('photo_ready', { session, index:0, viewerId: socket.id, photo: thumbData }); } catch(e){ log('thumb erro: '+e); }

      progressEl.textContent = 'Processando boomerang...';

      // generate final boomerang blob (~15s) by replay forward+reverse
      const finalBlob = await generateBoomerangFromShortBlob(shortBlob, BOOM_FINAL_MS, BOOM_TARGET_W);
      if(!finalBlob){
        progressEl.textContent = 'Erro processando boomerang';
        await sleep(1000);
        progressEl.classList.add('hidden');
        return;
      }
      log('Final boomerang gerado size=' + finalBlob.size);

      // emit boomerang via ArrayBuffer and photos_submit-like event
      try {
        const ab = await finalBlob.arrayBuffer();
        socket.emit('boomerang_ready', { session, viewerId: socket.id, filename: `boomerang_${Date.now()}.webm`, data: ab }, (ack)=>{
          log('boomerang_ready ACK: ' + JSON.stringify(ack||'no ack'));
        });
        // also send photos_submit with the thumbnail for compatibility
        if(thumbData) socket.emit('photos_submit', { session, viewerId: socket.id, photos: [thumbData] }, (ack)=>{ log('photos_submit (boom) ACK: ' + JSON.stringify(ack||'no ack')); });
        progressEl.textContent = 'Boomerang enviado!';
      } catch(e){
        log('Erro emit boomerang: ' + e);
        const url = URL.createObjectURL(finalBlob);
        window.open(url, '_blank');
        progressEl.textContent = 'Erro ao enviar boomerang (abrindo em nova aba).';
      }

      // finalize
      await sleep(800);
      progressEl.classList.add('hidden');
      stopCamera();
      showScreen(thankScreen);
      try { fim.currentTime=0; fim.play().catch(()=>{}); } catch(e){}
    }

    // record short clip by drawing frames from preview canvas into offscreen canvas and MediaRecorder
    async function recordShortClipFromCanvas(msDuration = 2000){
      // We'll capture from the canvasEl (the live mirrored preview) to avoid camera autoplay issues.
      // Prepare offscreen canvas to target small resolution for the short clip (preserve vertical orientation)
      const targetW = Math.min(720, videoEl.videoWidth || 720);
      const targetH = Math.round(targetW * ( (videoEl.videoHeight || 1280) / (videoEl.videoWidth || 720) ));
      const off = document.createElement('canvas'); off.width = targetW; off.height = targetH;
      const offCtx = off.getContext('2d');

      // Setup MediaRecorder on off.canvas stream
      const streamRec = off.captureStream(30);
      const recorded = [];
      let mime = 'video/webm;codecs=vp8';
      let recorder;
      try { recorder = new MediaRecorder(streamRec, { mimeType: mime }); } catch(e){ recorder = new MediaRecorder(streamRec); }
      recorder.ondataavailable = e => { if(e.data && e.data.size) recorded.push(e.data); };
      recorder.start();

      const start = performance.now();
      await new Promise((resolve) => {
        function frame(){
          // draw current preview from canvasEl into off canvas scaled
          try {
            // draw from visible canvas to off canvas
            offCtx.clearRect(0,0,off.width,off.height);
            offCtx.drawImage(canvasEl, 0, 0, canvasEl.clientWidth, canvasEl.clientHeight, 0, 0, off.width, off.height);
          } catch(e){}
          if (performance.now() - start < msDuration) {
            requestAnimationFrame(frame);
          } else {
            setTimeout(()=>{ recorder.stop(); resolve(); }, 60);
          }
        }
        frame();
      });
      await new Promise(r => recorder.onstop = r);
      if(recorded.length===0) return null;
      return new Blob(recorded, { type: 'video/webm' });
    }

    // generate final boomerang by replaying short clip forward+reverse on a canvas and recording it
    async function generateBoomerangFromShortBlob(shortBlob, loopMs = 15000, targetW = 1080){
      try {
        const v = document.createElement('video'); v.muted = true; v.playsInline = true; v.src = URL.createObjectURL(shortBlob);
        await new Promise((res,rej)=>{ v.onloadedmetadata = res; v.onerror = rej; });
        const aspect = (v.videoWidth && v.videoHeight) ? (v.videoHeight / v.videoWidth) : (16/9);
        const targetH = Math.round(targetW * aspect);
        const canvas = document.createElement('canvas'); canvas.width = targetW; canvas.height = targetH;
        const ctx = canvas.getContext('2d');
        // Optionally try to draw template (if present)
        const template = new Image(); template.crossOrigin='anonymous'; template.src = 'bomerang.png';
        await new Promise(res=>{ template.onload = res; template.onerror = res; });

        const streamRec = canvas.captureStream(30);
        const chunks = [];
        let rec;
        try { rec = new MediaRecorder(streamRec, { mimeType: 'video/webm;codecs=vp8' }); } catch(e){ rec = new MediaRecorder(streamRec); }
        rec.ondataavailable = e => { if(e.data && e.data.size) chunks.push(e.data); };
        rec.start();

        const t0 = performance.now();
        // helper draw
        function drawFrame(){
          ctx.clearRect(0,0,canvas.width,canvas.height);
          if(template && template.complete && template.naturalWidth) {
            ctx.drawImage(template, 0,0, template.width, template.height, 0,0, canvas.width, canvas.height);
          } else {
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
          }
          try { ctx.drawImage(v, 0,0, v.videoWidth, v.videoHeight, 0,0, canvas.width, canvas.height); } catch(e){}
        }

        async function playForward(){
          return new Promise(res => {
            v.currentTime = 0; v.play().catch(()=>{});
            const onTime = () => {
              drawFrame();
              if(v.ended || v.currentTime >= v.duration - 0.001) { v.pause(); v.removeEventListener('timeupdate', onTime); res(); }
            };
            v.addEventListener('timeupdate', onTime);
            drawFrame();
          });
        }
        async function playReverse(){
          return new Promise(res => {
            v.pause(); v.currentTime = v.duration;
            function step(){
              const stepMs = 1000/30;
              v.currentTime = Math.max(0, v.currentTime - (stepMs/1000));
              drawFrame();
              if (v.currentTime > 0.02) requestAnimationFrame(step); else res();
            }
            step();
          });
        }

        while (performance.now() - t0 < loopMs) {
          await playForward();
          if (performance.now() - t0 >= loopMs) break;
          await playReverse();
        }

        await sleep(120);
        await new Promise(r => { rec.onstop = r; rec.stop(); });
        return new Blob(chunks, { type:'video/webm' });
      } catch(e){
        log('generateBoomerang error: ' + e);
        return null;
      }
    }

    // turn blob into dataURL; if firstFrame true, extract first frame
    function blobToDataURL(blob, firstFrame=false){
      return new Promise((resolve, reject) => {
        if(!firstFrame){
          const r = new FileReader();
          r.onload = ()=> resolve(r.result);
          r.onerror = reject;
          r.readAsDataURL(blob);
        } else {
          const v = document.createElement('video');
          v.muted = true; v.playsInline = true; v.src = URL.createObjectURL(blob);
          v.onloadeddata = async () => {
            try { v.currentTime = 0.05; } catch(e){}
            await sleep(60);
            const c = document.createElement('canvas'); c.width = v.videoWidth || 640; c.height = v.videoHeight || 480;
            const ctx = c.getContext('2d');
            try { ctx.drawImage(v, 0,0,c.width,c.height); resolve(c.toDataURL('image/jpeg',0.85)); } catch(e){ reject(e); }
          };
          v.onerror = (e)=> reject(e);
        }
      });
    }

    // ------------------------
    // socket events (small)
    // ------------------------
    socket.on('connect',()=>{ if(session) socket.emit('cell_connected', { session }); });
    socket.on('disconnect',()=>{});
    socket.on('reset_session',()=>{ stopCamera(); currentPhotoIndex=0; photos=[]; currentPhotoData=null; showScreen(welcomeScreen); });

    // small logger
    function log(txt){ const t=new Date().toLocaleTimeString(); debugEl.textContent = `[${t}] ${txt}\n` + debugEl.textContent; console.log(txt); }

    // UI wiring
    showScreen(enterFs);

    enterFsBtn.addEventListener('click',async()=>{
      try{ await document.documentElement.requestFullscreen(); }catch(e){}
      showScreen(welcomeScreen);
